<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Citibank Card</title>
  <style>
    :root {
      --citi-blue: #153491;
      --gray-bg: #f5f7fa;
      --white: #ffffff;
      --text: #1a1a1a;
      --subtext: #6e6e73;
      --light-border: #e1e4e8;
      --radius: 1rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--gray-bg);
      color: var(--text);
      overscroll-behavior: none;
    }

    .app {
      max-width: 100%;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--white);
    }


    header {
      padding: 0.75rem 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .edit-link {
      font-size: 0.9rem;
      color: #007aff;
      text-decoration: none;
      padding: 0.5rem;
    }

    .section {
      padding: 0.5rem;
    }

    .card-wrapper {
      width: 100%;
      padding: 0.5rem;
    }

    .card {
      background-image: url('../../assets/citirewards2.png');
      background-size: cover;
      background-position: center;
      border-radius: var(--radius);
      padding: 1rem;
      color: var(--white);
      height: 12rem;
      position: relative;
      margin-bottom: 0.5rem;
      transition: background-image 0.3s ease;
      touch-action: manipulation;
    }

    .card-number {
      font-size: clamp(1.2rem, 4vw, 1rem);
      text-align: center;
      margin-top: 6rem;
      letter-spacing: 0.05rem;
      font-family: monospace;
      font-weight: 600;
      color: var(--white);
    }

    .card-exp {
      font-size: 0.85rem;
      text-align: center;
      margin-top: 0.5rem;
      font-family: monospace;

    }

    .card-name {
      font-size: 0.9rem;
      font-weight: 600;
      margin-top: 0.5rem;
      font-family: monospace;
    }

    .account-balance {
      font-size: 0.9rem;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--light-border);
    }

    .account-balance span {
      font-weight: 400;
    }

    .list {
      list-style: none;
    }

    .list li {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--light-border);
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      min-height: 3rem;
      touch-action: manipulation;
    }

    .apple-pay {
      background: #000;
      color: var(--white);
      padding: 0.3rem 0.6rem;
      border-radius: 0.25rem;
      font-size: 0.8rem;
    }

    .tab-bar {
      margin-top: auto;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid var(--light-border);
      background: var(--white);
      padding: 0.5rem 0;
      position: sticky;
      bottom: 0;
      z-index: 1000;
    }

    .tab-item {
      flex: 1;
      text-align: center;
      font-size: 0.7rem;
      color: var(--subtext);
      padding: 0.25rem;
    }

    .tab-item .icon {
      width: 1.5rem;
      height: 1.5rem;
      margin: 0 auto 0.2rem;
    }

    .tab-item svg {
      width: 100%;
      height: 100%;
      stroke: #666;
    }

    @media (max-width: 400px) {
      .card {
        height: 10rem;
      }
      .card-number {
        margin-top: 4rem;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .animated {
      animation: fadeIn 0.5s ease-in;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      My Cards
      <a href="../form.html" class="edit-link" aria-label="Edit card details">Edit Card</a>
    </header>

    <div class="section">
      <div class="card-wrapper">
        <div class="card" role="img" aria-label="Credit card">
          <div class="card-number" id="cardNumber" aria-label="Card number">5534 2205 6001 4977</div>
          <div class="card-exp" id="cardExp" aria-label="Expiration date">EXPIRY 05/28</div>
          <div class="card-name" id="cardName" aria-label="Cardholder name">MR JARROD MUNDAY</div>
        </div>
      </div>
      <div class="account-balance">
        Everyday Account<br><span>$65,490.10 available</span>
      </div>
    </div>

    <ul class="list" role="list">
      <li role="listitem">
        Add to Apple Wallet
        <span class="apple-pay">Pay</span>
      </li>
      <li role="listitem">Lock card temporarily</li>
      <li role="listitem">Report lost, stolen or damaged card</li>
      <li role="listitem">Go to card settings</li>
    </ul>

    <div class="tab-bar" role="navigation" aria-label="Bottom navigation">
      <div class="tab-item" aria-label="Home">
        <div class="icon">
          <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9L12 2l9 7v11a2 2 0 0 1-2 2h-5v-7H10v7H5a2 2 0 0 1-2-2V9z"/>
          </svg>
        </div>
        Home
      </div>
      <div class="tab-item" aria-label="Accounts">
        <div class="icon">
          <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="7" r="4"/>
            <path d="M5.5 21a8.38 8.38 0 0 1 13 0"/>
          </svg>
        </div>
        Accounts
      </div>
      <div class="tab-item" aria-label="Pay">
        <div class="icon">
          <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 8v8M8 12h8M20.5 12A8.5 8.5 0 1 1 12 3.5"/>
          </svg>
        </div>
        Pay
      </div>
      <div class="tab-item" aria-label="Cards">
        <div class="icon">
          <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
            <line x1="1" y1="10" x2="23" y2="10"/>
          </svg>
        </div>
        Cards
      </div>
      <div class="tab-item" aria-label="More">
        <div class="icon">
          <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="1"/>
            <circle cx="19" cy="12" r="1"/>
            <circle cx="5" cy="12" r="1"/>
          </svg>
        </div>
        More
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cardName = localStorage.getItem('citibank_name') || 'MR JARROD MUNDAY';
      const cardNumberRaw = localStorage.getItem('citibank_number') || '5534220560014977';
      const cardExpiry = localStorage.getItem('citibank_expiry') || '05/28';

      const formatCardNumber = num => num.replace(/\D/g, '').match(/.{1,4}/g).join(' ').trim();
      const cardNumber = formatCardNumber(cardNumberRaw);

      document.getElementById('cardName').textContent = cardName;
      document.getElementById('cardNumber').textContent = cardNumber;
      document.getElementById('cardExp').textContent = `EXPIRY ${cardExpiry}`;

      const cardBackgrounds = [
        '../../assets/citirewards2.png',
        '../../assets/citirewards3.png',
        '../../assets/citi_rewards.png',
        '../../assets/citibank.png',
        '../../assets/commbank.png',
        '../../assets/ing.png',
        '../../assets/westpacdebit.png',
        '../../assets/westpacblack.png',
        '../../assets/stgeorge.png'
      ];

      let currentBackgroundIndex = 0;
      const cardElement = document.querySelector('.card');

      cardElement.addEventListener('dblclick', () => {
        currentBackgroundIndex = (currentBackgroundIndex + 1) % cardBackgrounds.length;
        cardElement.style.backgroundImage = `url(${cardBackgrounds[currentBackgroundIndex]})`;
      });

      let lastTap = 0;
      const cardNumberElement = document.getElementById('cardNumber');
      const originalNumber = cardNumber;
      const maskedNumber = originalNumber.replace(/\d(?=\d{4})/g, "â€¢");
      let isNumberVisible = true;

      cardNumberElement.addEventListener('touchstart', e => {
        e.preventDefault(); // Prevent scrolling or zooming
        const currentTime = Date.now();
        if (currentTime - lastTap < 300 && lastTap > 0) {
          cardNumberElement.classList.add('animated');
          cardNumberElement.textContent = isNumberVisible ? maskedNumber : originalNumber;
          isNumberVisible = !isNumberVisible;
          setTimeout(() => cardNumberElement.classList.remove('animated'), 500);
        }
        lastTap = currentTime;
      });

      window.addEventListener('orientationchange', () => {
        const card = document.querySelector('.card');
        card.style.height = window.innerWidth > window.innerHeight ? '10rem' : '12rem';
      });
    });
  </script>
</body>
</html>
