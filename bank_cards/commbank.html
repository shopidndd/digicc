<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commbank Card</title>
  <style>
    :root {
      --citi-blue: #153491;
      --gray-bg: #f5f7fa;
      --white: #ffffff;
      --text: #1a1a1a;
      --subtext: #6e6e73;
      --light-border: #e1e4e8;
      --radius: 16px;
    }
    .commbank-header {
      position: fixed;
      top: 0;
      width: 100%;
      max-width: 430px;
      height: 2rem;
      background-color: #1aa150;
      color: white;
      text-align: center;
      padding: 10px 0;
      z-index: 999;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--gray-bg);
      color: var(--text);
    }

    .app {
      max-width: 430px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--white);
    }

    header {
      padding: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .edit-link {
      font-size: 0.85rem;
      color: #007aff;
      text-decoration: none;
    }

    .section {
      padding: 1rem;
    }

    .card {
      background-image: url('../assets/commbank.png');
    background-size: cover;
      background-position: center;
      border-radius: var(--radius);
      padding: 1.2rem;
      color: var(--white);
      position: relative;
      margin-bottom: 1rem;
      height: 220px;
      overflow: hidden;
    }

    .card-number {
      font-size: 1.5rem;
      text-align: left;
        margin-top: 5rem;
      letter-spacing: 1px;
      margin-bottom: 1rem;
    }

    .card-label {
      font-size: 0.8rem;
      margin-bottom: 0.3rem;
    }

    .card-name {
      font-size: 0.9rem;
      font-weight: 600;
      margin-top: 2rem;
    }

    .card-exp {
      font-size: 0.85rem;
      margin-top: 0.6rem;
      padding-bottom: 1rem;
      

    }

    .show-btn {
      position: absolute;
      bottom: 3.5rem;
      right: 1rem;
      border: 2px solid var(--white);
      color: var(--white);
      border-radius: 999px;
      padding: 0.4rem 1rem;
      font-size: 0.85rem;
      background: transparent;
      cursor: pointer;
    }

    .account-balance {
      font-size: 0.95rem;
      font-weight: 500;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--light-border);
    }

    .list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .list li {
      padding: 1rem;
      border-bottom: 1px solid var(--light-border);
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .apple-pay {
      background: black;
      color: white;
      padding: 0.3rem 0.7rem;
      border-radius: 4px;
      font-size: 0.8rem;
    }

    .tab-bar {
      margin-top: auto;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid var(--light-border);
      background: #fff;
      padding: 0.5rem 0;
    }

    .tab-item {
      text-align: center;
      font-size: 0.7rem;
      color: #888;
    }

    .tab-item .icon {
      width: 24px;
      height: 24px;
      background: #ccc;
      border-radius: 6px;
      margin: 0 auto 0.3rem;
    }
    
    @media (max-width: 430px) {
      .section {
        padding: 0.8rem;
      }
      
      .card {
        height: 170px;
      }
      
      .card-number {
        font-size: 0.9rem;
      }
    }
    
    /* Animation for card number */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .animated {
      animation: fadeIn 0.5s ease-in;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header>
      My Cards
      <a href="form.html" class="edit-link">Edit Card</a>
    </header>

    <!-- Card Display -->
    <div class="section">
      <div class="card">
        <div class="card-number" id="cardNumber">4556 7378 9012 3456</div>
        <div class="card-name" id="cardName">MR ALEX WILSON</div>
        <div class="card-exp" id="cardExp">EXPIRY ‚Ä¢‚Ä¢/‚Ä¢‚Ä¢<br>CVC ‚Ä¢‚Ä¢‚Ä¢</div>
        <div class="show-btn" id="showBtn">üëÅ Show</div>
      </div>

      <div class="account-balance">
        Everyday Account<br><span style="font-weight: normal;">$65,490.10 available</span>
      </div>
    </div>

    <!-- Actions -->
    <ul class="list">
      <li>
        Add to Apple Wallet
        <span class="apple-pay">Pay</span>
      </li>
      <li>Lock card temporarily</li>
      <li>Report lost, stolen or damaged card</li>
      <li>Go to card settings</li>
    </ul>

    <!-- Bottom Navigation -->
    <div class="tab-bar">
      <div class="tab-item">
        <div class="icon"></div>
        Home
      </div>
      <div class="tab-item">
        <div class="icon"></div>
        Accounts
      </div>
      <div class="tab-item">
        <div class="icon"></div>
        Pay
      </div>
      <div class="tab-item">
        <div class="icon"></div>
        Cards
      </div>
      <div class="tab-item">
        <div class="icon"></div>
        More
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Always get latest card details from localStorage
      const cardName = localStorage.getItem('commbank_name') || 'MR ALEX WILSON';
      const cardNumberRaw = localStorage.getItem('commbank_number') || '4556737890123456';
      const cardExpiry = localStorage.getItem('commbank_expiry') || '‚Ä¢‚Ä¢/‚Ä¢‚Ä¢';
      const cardCvv = localStorage.getItem('commbank_cvv') || '‚Ä¢‚Ä¢‚Ä¢';

      function formatCardNumber(num) {
        return num.replace(/\D/g, '').replace(/(.{4})/g, '$1 ').trim();
      }
      const cardNumber = formatCardNumber(cardNumberRaw);

      document.getElementById('cardName').textContent = cardName;
      document.getElementById('cardNumber').textContent = cardNumber;

      // Show/hide sensitive info functionality
      const showBtn = document.getElementById('showBtn');
      let isDetailsShown = false;

      showBtn.addEventListener('click', function() {
        if (isDetailsShown) {
          document.getElementById('cardExp').innerHTML = 'EXPIRY ‚Ä¢‚Ä¢/‚Ä¢‚Ä¢<br>CVC ‚Ä¢‚Ä¢‚Ä¢';
          showBtn.textContent = 'üëÅ Show';
        } else {
          document.getElementById('cardExp').innerHTML = `EXPIRY ${cardExpiry}<br>CVC ${cardCvv}`;
          showBtn.textContent = 'üëÅ Hide';
        }
        isDetailsShown = !isDetailsShown;
      });

      // Handle orientation change
      window.addEventListener('orientationchange', function() {
        // Adjust card display for better visibility
        setTimeout(() => {
          const card = document.querySelector('.card');
          if (window.orientation === 90 || window.orientation === -90) {
            // Landscape
            card.style.height = '150px';
          } else {
            // Portrait
            card.style.height = '180px';
          }
        }, 300);
      });

      // Double tap on card number to mask/unmask
      let lastTap = 0;
      const originalNumber = cardNumber;
      const maskedNumber = originalNumber.replace(/\d(?=\d{4})/g, "‚Ä¢");
      let isNumberVisible = true;
      
      document.getElementById('cardNumber').addEventListener('click', function(e) {
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTap;
        
        if (tapLength < 300 && tapLength > 0) {
          this.classList.add('animated');
          
          if (isNumberVisible) {
            this.textContent = maskedNumber;
          } else {
            this.textContent = originalNumber;
          }
          isNumberVisible = !isNumberVisible;
          
          setTimeout(() => {
            this.classList.remove('animated');
          }, 500);
        }
        lastTap = currentTime;
      });
    });
  </script>
</body>
</html>
