<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Citibank Card</title>
  <style>
    :root {
      --citi-blue: #153491;
      --gray-bg: #f5f7fa;
      --white: #ffffff;
      --text: #1a1a1a;
      --subtext: #6e6e73;
      --light-border: #e1e4e8;
      --radius: 16px;
    }

    .westpac-header {
      position: fixed;
      top: 0;
      width: 100%;
      max-width: 430px;
      height: 2rem;
      background-color: #1aa150;
      color: white;
      text-align: center;
      padding: 10px 0;
      z-index: 999;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--gray-bg);
      color: var(--text);
    }

    .app {
      max-width: 430px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--white);
    }

    header {
      padding: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .edit-link {
      font-size: 0.85rem;
      color: #007aff;
      text-decoration: none;
    }

    .section {
      padding: 1rem;
    }

    .card {
      background-image: url('../assets/westpac.png');
    background-size: cover;
      background-position: center;
      border-radius: var(--radius);
      padding: 1.2rem;
      color: var(--white);
      position: relative;
      margin-bottom: 1rem;
      height: 220px;
      overflow: hidden;
    }

    .card-number {
      font-size: 1.5rem;
      text-align: left;
        margin-top: 4rem;
      letter-spacing: 1px;
      margin-bottom: 1rem;
    }

    .card-label {
      font-size: 0.8rem;
      margin-bottom: 0.3rem;
    }

    .card-name {
      font-size: 0.9rem;
      font-weight: 600;
      margin-top: 2rem;
    }

    .card-exp {
      font-size: 0.85rem;
      margin-top: 0.6rem;

    }

    .show-btn {
      position: absolute;
      bottom: 5rem;
      right: 1rem;
      border: 2px solid var(--white);
      color: var(--white);
      border-radius: 999px;
      padding: 0.4rem 1rem;
      font-size: 0.85rem;
      background: transparent;
      cursor: pointer;
    }

    .account-balance {
      font-size: 0.95rem;
      font-weight: 500;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--light-border);
    }

    .list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .list li {
      padding: 1rem;
      border-bottom: 1px solid var(--light-border);
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .apple-pay {
      background: black;
      color: white;
      padding: 0.3rem 0.7rem;
      border-radius: 4px;
      font-size: 0.8rem;
    }

    .tab-bar {
      margin-top: auto;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid var(--light-border);
      background: #fff;
      padding: 0.5rem 0;
    }

    .tab-item {
      text-align: center;
      font-size: 0.7rem;
      color: #888;
    }

    .tab-item .icon {
      width: 24px;
      height: 24px;
      background: #ccc;
      border-radius: 6px;
      margin: 0 auto 0.3rem;
    }
    
    @media (max-width: 430px) {
      .section {
        padding: 0.8rem;
      }
      
      .card {
        height: 170px;
      }
      
      .card-number {
        font-size: 0.9rem;
      }
    }
    
    /* Animation for card number */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .animated {
      animation: fadeIn 0.5s ease-in;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->

    <!-- Card Display -->

        Home
      </div>
    
      <div class="tab-item" style="text-align: center;">
        <div class="icon">
          <!-- Accounts Icon -->
          <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="7" r="4"/>

        </div>

      <div class="tab-item" style="text-align: center;">
        <div class="icon">
          <!-- Pay Icon -->
          <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 8v8M8 12h8M20.5 12A8.5 8.5 0 1 1 12 3.5"/>
          </svg>
        </div>
        Pay
      </div>
    
      <div class="tab-item" style="text-align: center;">
        <div class="icon">
          <!-- Cards Icon -->
          <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
            <line x1="1" y1="10" x2="23" y2="10"/>
          </svg>
        </div>
        Cards
      </div>
    
      <div class="tab-item" style="text-align: center;">
        <div class="icon">
          <!-- More Icon -->
          <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="1"/>
            <circle cx="19" cy="12" r="1"/>
            <circle cx="5" cy="12" r="1"/>
          </svg>
        </div>
        More
      </div>
    </div>
    
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get card details from localStorage or use defaults
      const cardName = localStorage.getItem('citibank_name') || 'MR ALEX WILSON';
      function formatCardNumber(num) {
        return num.replace(/\D/g, '').replace(/(.{4})/g, '$1 ').trim();
      }
      const cardNumber = formatCardNumber(cardNumberRaw);

      const cardExpiry = localStorage.getItem('citibank_expiry') || '‚Ä¢‚Ä¢/‚Ä¢‚Ä¢';
      const cardCvv = localStorage.getItem('citibank_cvv') || '‚Ä¢‚Ä¢‚Ä¢';
      
      // Update card display
      document.getElementById('cardName').textContent = cardName;
      document.getElementById('cardNumber').textContent = cardNumber;
      
      // Show/hide sensitive info functionality
      const showBtn = document.getElementById('showBtn');
      let isDetailsShown = false;
      
      showBtn.addEventListener('click', function() {
        if (isDetailsShown) {
          document.getElementById('cardExp').innerHTML = 'EXPIRY ‚Ä¢‚Ä¢/‚Ä¢‚Ä¢<br>CVC ‚Ä¢‚Ä¢‚Ä¢';
          showBtn.textContent = 'üëÅ Show';
        } else {
          document.getElementById('cardExp').innerHTML = `EXPIRY ${cardExpiry}<br>CVC ${cardCvv}`;
          showBtn.textContent = 'üëÅ Hide';
        }
        isDetailsShown = !isDetailsShown;
      });
      
      // Handle orientation change
      window.addEventListener('orientationchange', function() {
        // Adjust card display for better visibility
        setTimeout(() => {
          const card = document.querySelector('.card');
          if (window.orientation === 90 || window.orientation === -90) {
            // Landscape
            card.style.height = '150px';
          } else {
            // Portrait
            card.style.height = '180px';
          }
        }, 300);
      });
      
      // Double tap on card number to mask/unmask
      let lastTap = 0;
      const originalNumber = cardNumber;
      const maskedNumber = originalNumber.replace(/\d(?=\d{4})/g, "‚Ä¢");
      let isNumberVisible = true;
      
      document.getElementById('cardNumber').addEventListener('click', function(e) {
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTap;
        
        if (tapLength < 300 && tapLength > 0) {
          this.classList.add('animated');
          
          if (isNumberVisible) {
            this.textContent = maskedNumber;
          } else {
            this.textContent = originalNumber;
          }
          isNumberVisible = !isNumberVisible;
          
          setTimeout(() => {
            this.classList.remove('animated');
          }, 500);
        }
        lastTap = currentTime;
      });
    });
  </script>
</body>
</html>
