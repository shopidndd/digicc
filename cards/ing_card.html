<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ING Digital Card</title>
  <link rel="stylesheet" href="../css/card-styles.css">
  <style>
    .card-front {
      background: linear-gradient(135deg, #ff6200, #ff8c00);
      color: white;
    }
    
    .card-back {
      background: #ffffff;
      color: #333;
    }
  </style>
</head>
<body class="ing-card">
  <div class="card-container">
    <div class="card flip-enabled">
      <div class="card-front">
        <div class="card-logo">
          <img src="https://www.ing.com/static/ingdotcom/img/logo.svg" alt="ING Logo">
          ING
        </div>
        <div class="chip"></div>
        <div class="card-number">**** **** **** 1234</div>
        <div class="card-details">
          <div class="name">John Doe</div>
          <div class="expiry">12/27</div>
        </div>
      </div>
      <div class="card-back">
        <div class="magnetic-strip"></div>
        <div class="signature-strip">
          <div class="signature">John Doe</div>
          <div class="cvv">456</div>
        </div>
        <div class="card-details">
          <div class="info">For customer service: 133 464</div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const card = document.querySelector('.card');
    let isFlipped = false;
    
    // Toggle flip on click
    card.addEventListener('click', () => {
      isFlipped = !isFlipped;
      if (isFlipped) {
        card.classList.add('flipped');
      } else {
        card.classList.remove('flipped');
      }
    });
    
    // Get URL parameters for dynamic card data
    function updateCardFromParams() {
      const urlParams = new URLSearchParams(window.location.search);
      const cardNumber = urlParams.get('number');
      const name = urlParams.get('name');
      const expiry = urlParams.get('expiry') || urlParams.get('exp');
      const cvv = urlParams.get('cvv');
      
      if (cardNumber) document.querySelector('.card-number').textContent = cardNumber;
      if (name) {
        document.querySelector('.name').textContent = name;
        document.querySelector('.signature').textContent = name;
      }
      if (expiry) document.querySelector('.expiry').textContent = expiry;
      if (cvv) document.querySelector('.cvv').textContent = cvv;
    }
    
    document.addEventListener('DOMContentLoaded', updateCardFromParams);
  </script>
</body>
</html>
