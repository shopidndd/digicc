<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicare Digital Card</title>
  <link rel="stylesheet" href="../css/cards.css">
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    
    body {
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .card-container {
      perspective: 1000px;
    }
    
    .card {
      width: 360px;
      height: 220px;
      border-radius: 15px;
      position: relative;
      transition: transform 0.5s ease;
      transform-style: preserve-3d;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    
    .card-front {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      padding: 20px;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      background-image: url('../images/medicare.png');
      background-size: cover;
      color: #000;
      justify-content: center;
      align-items: center;
      transform: rotateY(0deg);
    }
    
    .medicare-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
      width: 100%;
    }
    
    .medicare-logo {
      font-weight: bold;
      font-size: 22px;
      display: flex;
      align-items: center;
      color: #000;
      text-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
    }
    
    .card-content {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 100%;
    }
    
    .card-number {
      font-size: 22px;
      letter-spacing: 1.5px;
      font-weight: bold;
      margin: 15px 0;
    }
    
    .ref-number {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.4);
      padding: 2px 8px;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .card-details {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-top: auto;
    }

    .name {
      font-weight: bold;
      text-transform: uppercase;
      font-size: 18px;
    }

    .expiry {
      font-weight: bold;
      font-size: 14px;
    }
    
    .expiry::before {
      content: 'Valid to ';
      font-weight: normal;
      opacity: 0.8;
    }
    
    .medicare-footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-top: 15px;
      font-size: 12px;
      width: 100%;
    }
    
    .medicare-footer .left {
      opacity: 0.7;
    }
    
    .medicare-footer .right {
      font-weight: bold;
    }
  </style>
</head>
<body class="medicare-card">
  <div class="card-container">
    <div class="card hover-tilt">
      <div class="card-front">
        <div class="card-content">
          <div class="medicare-header">
            <div class="ref-number" id="refNumberBack">2</div>
          </div>
          
          <div class="card-number" id="cardNumber">1234 56789 0</div>
          
          <div class="card-details">
            <div class="name" id="fullNameDisplay">ALEX TAYLOR</div>
            <div class="expiry" id="expiryDate">06/30</div>
          </div>
          
          <div class="medicare-footer">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const card = document.querySelector('.card');
    
    // Handle mouse move effect for 3D tilt
    card.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const rotateX = (y - centerY) / 25;
      const rotateY = (centerX - x) / 25;
      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });
    
    // Reset on mouse leave
    card.addEventListener('mouseleave', () => {
      card.style.transform = 'rotateX(0deg) rotateY(0deg)';
    });
    
    // Get URL parameters for dynamic card data
    function updateCardFromParams() {
      const urlParams = new URLSearchParams(window.location.search);
      const fullName = urlParams.get('fullName');
      const medicareNumber = urlParams.get('medicareNumber');
      const expiry = urlParams.get('expiry');
      const refNumber = urlParams.get('refNumber');
      
      // Format Medicare number if it's just digits
      if (medicareNumber) {
        const formattedNumber = formatMedicareNumber(medicareNumber);
        document.getElementById('cardNumber').textContent = formattedNumber;
      }
      
      if (fullName) document.getElementById('fullNameDisplay').textContent = fullName.toUpperCase();
      if (expiry) document.getElementById('expiryDate').textContent = expiry;
      if (refNumber) document.getElementById('refNumberBack').textContent = refNumber;
    }
    
    // Format Medicare number in XXXX XXXXX X format
    function formatMedicareNumber(number) {
      const digitsOnly = number.replace(/\D/g, '');
      if (digitsOnly.length === 10) {
        return digitsOnly.substring(0, 4) + ' ' + 
               digitsOnly.substring(4, 9) + ' ' + 
               digitsOnly.substring(9, 10);
      }
      return number;
    }
    
    document.addEventListener('DOMContentLoaded', updateCardFromParams);
  </script>
</body>
</html>
