<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicare Digital Card</title>
  <link rel="stylesheet" href="../css/card-styles.css">
  <style>
    .card-front {
      background: linear-gradient(135deg, #8ccc92 0%, #8ccc92 100%);
      color: black;
    }
    
    .card-back {
      background: #f9f9f9;
      color: #333;
    }
    
    .medicare-logo {
      display: flex;
      align-items: center;
    }
    
    .medicare-logo::before {
      content: '';
      display: inline-block;
      width: 30px;
      height: 30px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/></svg>') no-repeat center;
      background-size: contain;
      margin-right: 10px;
    }
    
    .ref-number {
      position: absolute;
      top: 130px;
      right: 20px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.7);
      padding: 2px 5px;
      border-radius: 3px;
    }
  </style>
</head>
<body class="medicare-card">
  <div class="card-container">
    <div class="card hover-tilt">
      <div class="card-front">
        <div class="card-logo medicare-logo">Medicare</div>
        <div class="card-number">1234 567 890 1</div>
        <div class="ref-number">2</div>
        <div class="card-details">
          <div class="name">Alex Taylor</div>
          <div class="expiry">06/30</div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const card = document.querySelector('.card');
    
    // Handle mouse move effect
    card.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const rotateX = (y - centerY) / 25;
      const rotateY = (centerX - x) / 25;
      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });
    
    // Reset on mouse leave
    card.addEventListener('mouseleave', () => {
      card.style.transform = 'rotateX(0deg) rotateY(0deg)';
    });
    
    // Get URL parameters for dynamic card data
    function updateCardFromParams() {
      const urlParams = new URLSearchParams(window.location.search);
      const cardNumber = urlParams.get('number') || urlParams.get('medicareNumber');
      const name = urlParams.get('name') || urlParams.get('fullName');
      const expiry = urlParams.get('expiry');
      const refNumber = urlParams.get('refNumber');
      
      if (cardNumber) document.querySelector('.card-number').textContent = cardNumber;
      if (name) document.querySelector('.name').textContent = name;
      if (expiry) document.querySelector('.expiry').textContent = expiry;
      if (refNumber) document.querySelector('.ref-number').textContent = refNumber;
    }
    
    document.addEventListener('DOMContentLoaded', updateCardFromParams);
  </script>
</body>
</html>
