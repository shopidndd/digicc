<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Citibank Card</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    /* Card-specific styles */
    :root {
      --base: #003087;  /* Override base color for Citibank */
    }
    
    .card-front {
      background: url('images/citibank_visa_front.png') no-repeat center/cover;
      color: white;
    }
    
    .card-back {
      background: url('images/citibank_visa_back.png') no-repeat center/cover;
      color: white;
    }
  </style></head>
<body>
  <header>CITI Bank Card</header>

  <div class="form-container active" id="formContainer">
    <form id="cardForm">
      <div class="form-group">
        <label for="name">Cardholder Name</label>
        <input type="text" id="name" required pattern="[A-Za-z\s]{2,50}" title="Name: 2-50 letters/spaces" inputmode="text" autocomplete="cc-name">
        <span class="error" id="nameError">Name must be 2-50 letters and spaces.</span>
      </div>
      <div class="form-group">
        <label for="number">Card Number</label>
        <input type="text" id="number" required pattern="\d{16}" title="Card number: 16 digits" inputmode="numeric" autocomplete="cc-number" maxlength="16">
        <span class="error" id="numberError">Card number must be 16 digits.</span>
      </div>
      <div class="form-group">
        <label for="exp">Expiration Date (MM/YY)</label>
        <input type="text" id="exp" required pattern="(0[1-9]|1[0-2])\/[0-9]{2}" title="Expiration: MM/YY" inputmode="numeric" maxlength="5" placeholder="MM/YY">
        <span class="error" id="expError">Expiration must be MM/YY.</span>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" required pattern="\d{3,4}" title="CVV: 3-4 digits" inputmode="numeric" autocomplete="cc-csc" maxlength="4">
        <span class="error" id="cvvError">CVV must be 3 or 4 digits.</span>
      </div>
      <button type="submit">Generate Card</button>
    </form>
  </div>

  <div class="fullscreen" id="fullscreen">
    <header class="card-header">
      <img id="cardLogo" src="images/comm_logo.png" alt="Commonwealth Bank Logo" class="logo">
    </header>
    <div class="card-container" id="cardContainer" role="button" aria-label="Flip card">
      <div class="card-inner" id="cardInner">
        <div class="card-front" id="cardFront">
          <div class="card-number" id="cardNumber">XXXX XXXX XXXX XXXX</div>
          <div class="card-footer">
            <div class="card-holder">
              <span class="label">Cardholder</span><br>
              <span class="value" id="cardholderName">NAME</span>
            </div>
            <div class="expiry">
              <span class="label">Valid Thru</span><br>
              <span class="value" id="expiryDate">MM/YY</span>
            </div>
          </div>
        </div>
        <div class="card-back" id="cardBack">
          <div class="card-number">CVV: <span id="cvvBack">000</span></div>
        </div>
      </div>
    </div>
    <div class="button-group">
      <button id="flipButton">Flip Card</button>
      <button id="closeButton">Back</button>
    </div>
  </div>

  <script src="../js/commCard.js"></script>
  <script src="../js/citiCard.js"></script>
  <script src="../js/ingCard.js"></script>
  <script src="../js/medicareCard.js"></script>
  <script src="../js/wallet.js"></script>
</body>
</html>
