<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Citibank Digital Card</title>
  <style>
    :root {
      --primary-color: #003087;
      --secondary-color: #002060;
      --text-light: #fff;
      --text-dark: #333;
      --bg-light: #f0f2f5;
      --font: 'Segoe UI', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font);
      background: linear-gradient(to bottom, #003087 120px, var(--bg-light) 120px);
      color: var(--text-dark);
      min-height: 100vh;
    }

    header {
      background-color: var(--primary-color);
      color: var(--text-light);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 30px;
    }

    nav {
      display: flex;
      gap: 1rem;
      font-size: 0.9rem;
    }

    nav a {
      color: var(--text-light);
      text-decoration: none;
    }

    .main {
      padding: 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
      text-align: center;
      color: var(--primary-color);
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .error {
      color: red;
      font-size: 0.8rem;
      display: none;
      margin-top: 0.3rem;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.7rem;
      background: var(--primary-color);
      color: var(--text-light);
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background: var(--secondary-color);
    }

    .fullscreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }

    .fullscreen.active {
      display: flex;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 340px;
      height: 210px;
      border-radius: 15px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      padding: 1.2rem;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: var(--text-light);
    }

    .card-front {
      background-image: url('../images/citi_rewards.png');
    }

    .card-back {
      background-image: url('../images/citi_back_visa.png');
      transform: rotateY(180deg);
      color: var(--text-dark);
    }

    .card-number {
      font-size: 1.4rem;
      letter-spacing: 2px;
      margin-top: 4rem;
    }

    .card-details {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
    }

    .signature-strip {
      background: #fff;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .signature {
      flex: 1;
      border-bottom: 1px solid #ccc;
      margin-right: 1rem;
    }

    .button-group {
      margin-top: 1rem;
      display: flex;
      gap: 0.8rem;
    }

    .button-group button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      background: #444;
      color: white;
      transition: background 0.3s;
    }

    .button-group button:hover {
      background: #111;
    }

    @media (max-width: 500px) {
      .card {
        width: 90vw;
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="images/citi_logo_white.png" alt="Citibank Logo" />
    <nav>
      <a href="#">Accounts</a>
      <a href="#">Cards</a>
      <a href="#">Payments</a>
      <a href="#">Profile</a>
    </nav>
  </header>

  <!-- MAIN UI -->
  <main class="main">
    <h1>Generate Your Citibank Digital Card</h1>

    <div class="form-container">
      <form id="cardForm" autocomplete="off">
        <div class="form-group">
          <label for="name">Cardholder Name</label>
          <input type="text" id="name" required pattern="[A-Za-z\s]{2,50}">
          <span class="error" id="nameError">Invalid name (2–50 letters)</span>
        </div>

        <div class="form-group">
          <label for="number">Card Number</label>
          <input type="text" id="number" required pattern="\d{16}" maxlength="16">
          <span class="error" id="numberError">Must be 16 digits</span>
        </div>

        <div class="form-group">
          <label for="exp">Expiration (MM/YY)</label>
          <input type="text" id="exp" required pattern="(0[1-9]|1[0-2])\/\d{2}" maxlength="5" placeholder="MM/YY">
          <span class="error" id="expError">Format must be MM/YY</span>
        </div>

        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" required pattern="\d{3,4}" maxlength="4">
          <span class="error" id="cvvError">Must be 3–4 digits</span>
        </div>

        <button type="submit">Generate Card</button>
      </form>
    </div>
  </main>

  <!-- FULLSCREEN CARD UI -->
  <div class="fullscreen" id="fullscreen" aria-label="Card Preview">
    <div class="card-container">
      <div class="card" id="card">
        <div class="card-front">
          <div class="card-number" id="cardNumber">XXXX XXXX XXXX XXXX</div>
          <div class="card-details">
            <div class="name" id="cardName">NAME</div>
            <div class="expiry" id="cardExpiry">MM/YY</div>
          </div>
        </div>
        <div class="card-back">
          <div class="signature-strip">
            <div class="signature" id="signature">NAME</div>
            <div class="cvv" id="cvvBack">000</div>
          </div>
        </div>
      </div>
    </div>
    <div class="button-group">
      <button id="flipButton">Flip</button>
      <button id="closeButton">Close</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('cardForm');
    const fullscreen = document.getElementById('fullscreen');
    const card = document.getElementById('card');

    const cardNumber = document.getElementById('cardNumber');
    const cardName = document.getElementById('cardName');
    const cardExpiry = document.getElementById('cardExpiry');
    const cvvBack = document.getElementById('cvvBack');
    const signature = document.getElementById('signature');

    document.getElementById('flipButton').onclick = () => {
      card.classList.toggle('flipped');
    };

    document.getElementById('closeButton').onclick = () => {
      fullscreen.classList.remove('active');
      card.classList.remove('flipped');
    };

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const number = document.getElementById('number').value.trim();
      const exp = document.getElementById('exp').value.trim();
      const cvv = document.getElementById('cvv').value.trim();

      if (!name || !number || !exp || !cvv) return;

      const formattedNumber = number.replace(/(\d{4})(?=\d)/g, "$1 ");
      cardNumber.textContent = formattedNumber;
      cardName.textContent = name.toUpperCase();
      cardExpiry.textContent = exp;
      cvvBack.textContent = cvv;
      signature.textContent = name.toUpperCase();

      fullscreen.classList.add('active');
    });
  </script>
</body>
</html>
