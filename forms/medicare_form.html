<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AusGen - Enter Medicare Details</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [isDark, setIsDark] = useState(true);
      const [isLoaded, setIsLoaded] = useState(false);
      const [formData, setFormData] = useState({
        cardName: '',
        cardNumber: '',
        expiryDate: ''
      });
      const [errors, setErrors] = useState({});
      const [successMessage, setSuccessMessage] = useState('');

      useEffect(() => {
        setTimeout(() => setIsLoaded(true), 300);
      }, []);

      const toggleTheme = () => {
        setIsDark(!isDark);
      };

      const handleInputChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({ ...prev, [name]: value }));
      };

      const validateForm = () => {
        const newErrors = {};

        // Validate Full Name (non-empty, letters and spaces only)
        if (!formData.cardName.trim() || !/^[A-Za-z\s]+$/.test(formData.cardName.trim())) {
          newErrors.cardName = 'Please enter a valid full name';
        }

        // Validate Medicare Number (10 digits + 1 check digit, allowing spaces)
        if (!/^\d{4}\s?\d{5}\s?\d{1}$/.test(formData.cardNumber.replace(/\s/g, ''))) {
          newErrors.cardNumber = 'Please enter a valid Medicare number (10 digits + 1 check digit)';
        }

        // Validate Expiry Date (MM/YY format, future date)
        const dateRegex = /^(0[1-9]|1[0-2])\/\d{2}$/;
        if (!dateRegex.test(formData.expiryDate)) {
          newErrors.expiryDate = 'Please enter a valid expiry date (MM/YY)';
        } else {
          const [month, year] = formData.expiryDate.split('/').map(Number);
          const currentDate = new Date();
          const currentYear = currentDate.getFullYear() % 100; // Get last 2 digits
          const currentMonth = currentDate.getMonth() + 1; // Months are 0-based
          const fullYear = 2000 + year;
          if (
            fullYear < currentDate.getFullYear() ||
            (fullYear === currentDate.getFullYear() && month < currentMonth)
          ) {
            newErrors.expiryDate = 'Please enter a valid expiry date (MM/YY)';
          }
        }

        setErrors(newErrors);
        return Object.keys(newErrors).length === 0;
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        if (validateForm()) {
          // Store data in localStorage
          localStorage.setItem('medicare_name', formData.cardName.toUpperCase());
          localStorage.setItem('medicare_number', formData.cardNumber);
          localStorage.setItem('medicare_expiry', formData.expiryDate);

          // Show success message
          setSuccessMessage('Details saved successfully!');
          
          // Redirect to Medicare card page after a short delay
          setTimeout(() => {
            window.location.href = '../medicare_card/medicare.html';
          }, 1000);
        }
      };

      return (
        <div className={`min-h-screen flex flex-col transition-colors duration-300 ${
          isDark ? 'bg-gray-900' : 'bg-gray-100'
        } overflow-hidden`}>
          <div className={`w-full max-w-sm mx-auto flex-1 flex flex-col ${
            isDark ? 'bg-gray-800' : 'bg-white'
          } rounded-2xl shadow-xl transition-all duration-500 ${
            isLoaded ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-4'
          } p-4 sm:p-6`}>
            {/* Header */}
            <h1 className={`text-xl sm:text-2xl font-bold text-center ${
              isDark ? 'text-white' : 'text-gray-900'
            } animate-[fadeUp_0.6s_0.2s_forwards]`}>
              Enter Medicare Details
            </h1>

            {/* Form */}
            <form onSubmit={handleSubmit} className="flex-1 flex flex-col gap-4 sm:gap-5 mt-4 sm:mt-6">
              <div className="flex flex-col">
                <label htmlFor="cardName" className={`text-sm sm:text-base font-medium ${
                  isDark ? 'text-gray-300' : 'text-gray-700'
                } mb-1`}>Full Name</label>
                <input
                  type="text"
                  id="cardName"
                  name="cardName"
                  value={formData.cardName}
                  onChange={handleInputChange}
                  placeholder="e.g. MR ALEX WILSON"
                  aria-describedby="cardNameError"
                  className={`w-full p-3 rounded-lg text-sm sm:text-base ${
                    isDark ? 'bg-gray-700 text-white border-gray-600' : 'bg-gray-200 text-gray-900 border-gray-300'
                  } border focus:ring-2 ${
                    errors.cardName ? 'border-red-500 focus:ring-red-500' : 'focus:ring-blue-500'
                  } transition-all`}
                />
                {errors.cardName && (
                  <span className="text-red-500 text-xs mt-1 animate-[shake_0.3s]">{errors.cardName}</span>
                )}
              </div>

              <div className="flex flex-col">
                <label htmlFor="cardNumber" className={`text-sm sm:text-base font-medium ${
                  isDark ? 'text-gray-300' : 'text-gray-700'
                } mb-1`}>Medicare Number</label>
                <input
                  type="text"
                  id="cardNumber"
                  name="cardNumber"
                  value={formData.cardNumber}
                  onChange={handleInputChange}
                  placeholder="e.g. 1234 56789 1"
                  aria-describedby="cardNumberError"
                  className={`w-full p-3 rounded-lg text-sm sm:text-base ${
                    isDark ? 'bg-gray-700 text-white border-gray-600' : 'bg-gray-200 text-gray-900 border-gray-300'
                  } border focus:ring-2 ${
                    errors.cardNumber ? 'border-red-500 focus:ring-red-500' : 'focus:ring-blue-500'
                  } transition-all`}
                />
                {errors.cardNumber && (
                  <span className="text-red-500 text-xs mt-1 animate-[shake_0.3s]">{errors.cardNumber}</span>
                )}
              </div>

              <div className="flex flex-col">
                <label htmlFor="expiryDate" className={`text-sm sm:text-base font-medium ${
                  isDark ? 'text-gray-300' : 'text-gray-700'
                } mb-1`}>Expiry Date</label>
                <input
                  type="text"
                  id="expiryDate"
                  name="expiryDate"
                  value={formData.expiryDate}
                  onChange={handleInputChange}
                  placeholder="e.g. 12/25"
                  aria-describedby="expiryDateError"
                  className={`w-full p-3 rounded-lg text-sm sm:text-base ${
                    isDark ? 'bg-gray-700 text-white border-gray-600' : 'bg-gray-200 text-gray-900 border-gray-300'
                  } border focus:ring-2 ${
                    errors.expiryDate ? 'border-red-500 focus:ring-red-500' : 'focus:ring-blue-500'
                  } transition-all`}
                />
                {errors.expiryDate && (
                  <span className="text-red-500 text-xs mt-1 animate-[shake_0.3s]">{errors.expiryDate}</span>
                )}
              </div>

              <button
                type="submit"
                className={`w-full p-3 sm:p-4 rounded-lg text-sm sm:text-base font-semibold text-white bg-blue-500 hover:bg-blue-600 active:scale-95 transition-all mt-4 shadow-md animate-[fadeUp_0.6s_0.5s_forwards]`}
              >
                Submit
              </button>
            </form>

            {/* Success Message */}
            {successMessage && (
              <div className={`text-center mt-4 text-sm sm:text-base font-semibold ${
                isDark ? 'text-blue-400' : 'text-blue-600'
              } animate-[fadeIn_0.5s]`}>
                {successMessage}
              </div>
            )}

            {/* Theme Toggle */}
            <div className="p-4 sm:p-6 flex justify-center">
              <button
                onClick={toggleTheme}
                className="p-3 rounded-full bg-gray-700 text-white hover:bg-gray-600 transition-colors text-lg active:scale-95"
                aria-label="Toggle theme"
              >
                {isDark ? '‚òÄÔ∏è' : 'üåô'}
              </button>
            </div>

            {/* Link */}
            <a
              href="../medicare_card/medicare.html"
              className={`block text-center mt-4 sm:mt-6 text-sm sm:text-base ${
                isDark ? 'text-blue-400 hover:text-blue-300' : 'text-blue-600 hover:text-blue-700'
              } transition-colors animate-[fadeUp_0.6s_0.6s_forwards]`}
            >
              View Medicare Card
            </a>

            {/* Footer */}
            <footer className={`p-4 sm:p-6 text-center text-xs sm:text-sm ${
              isDark ? 'text-gray-400' : 'text-gray-600'
            } animate-[fadeUp_0.6s_0.7s_forwards]`}>
              AusGen - Digital Card Generator
            </footer>
          </div>

          {/* Simplified Background Animation */}
          <div className="fixed inset-0 pointer-events-none hidden sm:block">
            <div className="absolute w-80 h-80 bg-blue-500/10 rounded-full filter blur-2xl animate-pulse opacity-10 -top-40 -left-40"></div>
            <div className="absolute w-80 h-80 bg-blue-500/10 rounded-full filter blur-2xl animate-pulse opacity-10 -bottom-40 -right-40"></div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>

  <style>
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    @media (max-width: 640px) {
      input, button, a {
        -webkit-tap-highlight-color: transparent;
      }
    }
  </style>
</body>
</html>
