<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medicare Card Input</title>
  <style>
    :root {
      --primary: #dbdbdb;
      --bg: #1c1c1e;
      --text: #f5f5f7;
      --subtext: #a1a1aa;
      --highlight: #43aaee;
      --card-radius: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1c1c1e, #2c2c2e);
      color: var(--text);
      line-height: 1.5;
    }

    .container {
      max-width: 430px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 500;
      font-size: 0.9rem;
      color: var(--subtext);
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #3a3a3c;
      border-radius: 8px;
      font-size: 16px;
      background: #2c2c2e;
      color: var(--text);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: var(--highlight);
      box-shadow: 0 0 5px var(--highlight);
      outline: none;
    }

    input::placeholder {
      color: #999;
    }

    footer {
      padding: 1.5rem;
      text-align: center;
      color: var(--subtext);
      font-size: 0.8rem;
    }

    .button {
      background: var(--highlight);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #2d94e5;
      transform: scale(1.05);
    }

    .success {
      text-align: center;
      margin-top: 1rem;
      color: var(--highlight);
      font-weight: bold;
      font-size: 0.95rem;
      animation: fadeIn 0.5s ease-in-out;
    }

    .link {
      margin-top: 2rem;
      text-align: center;
      display: block;
      color: var(--highlight);
      text-decoration: none;
    }

    .error {
      color: #e00000;
      font-size: 0.8rem;
      margin-top: 0.3rem;
      display: none;
      animation: shake 0.3s ease-in-out;
    }

    input.invalid {
      border-color: #e00000;
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-5px);
      }
      50% {
        transform: translateX(5px);
      }
      75% {
        transform: translateX(-5px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media (max-width: 430px) {
      .container {
        padding: 15px;
      }

      h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter Medicare Details</h1>

    <form id="medicareForm">
      <div class="form-group">
        <label for="cardName">Full Name</label>
        <input type="text" id="cardName" placeholder="e.g. MR ALEX WILSON" aria-describedby="cardNameError" />
        <div class="error" id="cardNameError">Please enter a valid full name</div>
      </div>

      <div class="form-group">
        <label for="cardNumber">Medicare Number</label>
        <input type="text" id="cardNumber" placeholder="e.g. 1234 56789 1" aria-describedby="cardNumberError" />
        <div class="error" id="cardNumberError">Please enter a valid Medicare number (10 digits + 1 check digit)</div>
      </div>

      <div class="form-group">
        <label for="expiryDate">Expiry Date</label>
        <input type="text" id="expiryDate" placeholder="e.g. 12/25" aria-describedby="expiryDateError" />
        <div class="error" id="expiryDateError">Please enter a valid expiry date (MM/YY)</div>
      </div>

      <button type="submit" class="button">Submit</button>
    </form>

    <a href="medicare_card.html" class="link">View Medicare Card</a>
  </div>

  <footer>
    AusGen - Digital Card Generator
  </footer>

  <script>
    const form = document.getElementById('medicareForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const cardName = document.getElementById('cardName');
      const cardNumber = document.getElementById('cardNumber');
      const expiryDate = document.getElementById('expiryDate');

      let isValid = true;

      // Validate Full Name (non-empty, letters and spaces only)
      if (!cardName.value.trim() || !/^[A-Za-z\s]+$/.test(cardName.value.trim())) {
        showError(cardName, 'cardNameError');
        isValid = false;
      } else {
        clearError(cardName, 'cardNameError');
      }

      // Validate Medicare Number (10 digits + 1 check digit, allowing spaces)
      if (!/^\d{4}\s?\d{5}\s?\d{1}$/.test(cardNumber.value.replace(/\s/g, ''))) {
        showError(cardNumber, 'cardNumberError');
        isValid = false;
      } else {
        clearError(cardNumber, 'cardNumberError');
      }

      // Validate Expiry Date (MM/YY format, future date)
      const dateRegex = /^(0[1-9]|1[0-2])\/\d{2}$/;
      if (!dateRegex.test(expiryDate.value)) {
        showError(expiryDate, 'expiryDateError');
        isValid = false;
      } else {
        const [month, year] = expiryDate.value.split('/').map(Number);
        const currentDate = new Date();
        const currentYear = currentDate.getFullYear() % 100; // Get last 2 digits
        const currentMonth = currentDate.getMonth() + 1; // Months are 0-based
        const fullYear = 2000 + year;
        if (
          fullYear < currentDate.getFullYear() ||
          (fullYear === currentDate.getFullYear() && month < currentMonth)
        ) {
          showError(expiryDate, 'expiryDateError');
          isValid = false;
        } else {
          clearError(expiryDate, 'expiryDateError');
        }
      }

      if (isValid) {
        // Store data in localStorage
        localStorage.setItem('medicare_name', cardName.value.toUpperCase());
        localStorage.setItem('medicare_number', cardNumber.value);
        localStorage.setItem('medicare_expiry', expiryDate.value);

        // Show success message
        const successMsg = document.createElement('div');
        successMsg.className = 'success';
        successMsg.textContent = 'Details saved successfully!';
        form.insertAdjacentElement('afterend', successMsg);

        // Redirect to Medicare card page after a short delay
        setTimeout(() => {
          window.location.href = '../medicare_card/medicare.html';
        }, 1000);
      }
    });

    function showError(input, errorId) {
      input.classList.add('invalid');
      const errorElement = document.getElementById(errorId);
      errorElement.style.display = 'block';
    }

    function clearError(input, errorId) {
      input.classList.remove('invalid');
      const errorElement = document.getElementById(errorId);
      errorElement.style.display = 'none';
    }
  </script>
</body>
</html>
