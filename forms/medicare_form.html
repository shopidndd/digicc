<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Medicare Card</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    /* Card-specific styles */
    :root {
      --base: #008000;  /* Override base color for Medicare */
    }
    
    .card-front {
      background: url('/Users/adminadmin/cc/images/medicare.png') no-repeat center/cover;
      color: black;
    }
    
    .card-back {
      background: url('images/generic_back.png') no-repeat center/cover;
      color: black;
    }
  </style>
</head>
<body class="medicare-form">
  <header>Medicare Card</header>

  <div class="form-container active" id="formContainer">
    <form id="cardForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" required pattern="[A-Za-z\s]{2,50}" title="Name: 2-50 letters/spaces" inputmode="text" autocomplete="name">
        <span class="error" id="fullNameError">Name must be 2-50 letters and spaces.</span>
      </div>
      <div class="form-group">
        <label for="medicareNumber">Medicare Number</label>
        <input type="text" id="medicareNumber" required pattern="\d{10}" title="Medicare number: 10 digits" inputmode="numeric" maxlength="10">
        <span class="error" id="medicareNumberError">Medicare number must be 10 digits.</span>
      </div>
      <div class="form-group">
        <label for="refNumber">Reference Number</label>
        <input type="text" id="refNumber" required pattern="\d{1,2}" title="Reference number: 1-2 digits" inputmode="numeric" maxlength="2">
        <span class="error" id="refNumberError">Reference number must be 1 or 2 digits.</span>
      </div>
      <div class="form-group">
        <label for="expiry">Expiry Date (MM/YY)</label>
        <input type="text" id="expiry" required pattern="(0[1-9]|1[0-2])\/[0-9]{2}" title="Expiry: MM/YY" inputmode="numeric" maxlength="5" placeholder="MM/YY">
        <span class="error" id="expiryError">Expiry must be MM/YY.</span>
      </div>
      <button type="submit">Generate Card</button>
    </form>
  </div>

  <div class="fullscreen" id="fullscreen">
    <header class="card-header">
      <img id="cardLogo" src="images/medicare_logo.png" alt="Medicare Logo" class="logo">
    </header>
    <div class="card-container" id="cardContainer" role="button" aria-label="Flip card">
      <div class="card-inner" id="cardInner">
        <div class="card-front" id="cardFront">
          <div class="card-number" id="cardNumber">XXXXXXXXXX</div>
          <div class="card-footer">
            <div class="card-holder">
              <span class="label">Cardholder</span><br>
              <span class="value" id="fullNameDisplay">NAME</span>
            </div>
            <div class="expiry">
              <span class="label">Valid Thru</span><br>
              <span class="value" id="expiryDate">MM/YY</span>
            </div>
          </div>
        </div>
        <div class="card-back" id="cardBack">
          <div class="card-number">Ref: <span id="refNumberBack">XX</span></div>
        </div>
      </div>
    </div>
    <div class="button-group">
      <button id="flipButton">Flip Card</button>
      <button id="closeButton">Back</button>
    </div>
  </div>

  <script src="../js/commCard.js"></script>
  <script src="../js/citiCard.js"></script>
  <script src="../js/ingCard.js"></script>
  <script src="../js/medicareCard.js"></script>
  <script src="../js/wallet.js"></script>
</body>
</html>
