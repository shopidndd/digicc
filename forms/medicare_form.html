<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medicare Card Input</title>
  <style>
    :root {
      --primary: #dbdbdb;
      --bg: #1c1c1e;
      --text: #f5f5f7;
      --subtext: #a1a1aa;
      --highlight: #43aaee;
      --card-radius: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    .container {
      max-width: 430px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 500;
      font-size: 0.9rem;
      color: var(--subtext);
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #3a3a3c;
      border-radius: 8px;
      font-size: 16px;
      background: #2c2c2e;
      color: var(--text);
    }

    input::placeholder {
      color: #999;
    }
    footer {
      padding: 1.5rem;
      text-align: center;
      color: var(--subtext);
      font-size: 0.8rem;
    }

    .button {
      background: var(--highlight);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }

    .button:hover {
      background-color: #2d94e5;
    }

    .success {
      text-align: center;
      margin-top: 1rem;
      color: var(--highlight);
      font-weight: bold;
      font-size: 0.95rem;
    }

    .link {
      margin-top: 2rem;
      text-align: center;
      display: block;
      color: var(--highlight);
      text-decoration: none;
    }

    @media (max-width: 430px) {
      .container {
        padding: 15px;
      }

      h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter Medicare Details</h1>

    <form id="medicareForm">
      <div class="form-group">
        <label for="cardName">Full Name</label>
        <input type="text" id="cardName" placeholder="e.g. MR ALEX WILSON" />
      </div>

      <div class="form-group">
        <label for="cardNumber">Medicare Number</label>
        <input type="text" id="cardNumber" placeholder="e.g. 1234 56789 1" />
      </div>

      <div class="form-group">
        <label for="cardExpiry">Expiry Date</label>
        <input type="text" id="cardExpiry" placeholder="e.g. 03/2031" />
      </div>

      <div class="form-group">
        <label for="cardRef">Reference Number</label>
        <input type="text" id="cardRef" placeholder="e.g. 1" />
      </div>

      <button type="submit" class="button">Save & View</button>
      <div class="success" id="successMessage" style="display:none;">âœ… Medicare card saved!</div>
    </form>

    <a href="../medicare_card/medicare.html" class="link">Go to Medicare Card</a>
  </div>
  <footer>
    AusGen - Digital Card Generator
  </footer>

  <script>
    document.getElementById('medicareForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('cardName').value.trim();
      const number = document.getElementById('cardNumber').value.trim();
      const expiry = document.getElementById('cardExpiry').value.trim();
      const ref = document.getElementById('cardRef').value.trim();

      localStorage.setItem('medicare_name', name);
      localStorage.setItem('medicare_number', number);
      localStorage.setItem('medicare_expiry', expiry);
      localStorage.setItem('medicare_ref', ref);

      document.getElementById('successMessage').style.display = 'block';
    });
  </script>
</body>
</html>
