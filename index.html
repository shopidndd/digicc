<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Digital Card Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    :root {
      --background-gradient: linear-gradient(135deg, #5bd174, #2c8275);
      --text-color: #F7FAFC;
      --cta-gradient: linear-gradient(90deg, #64ed8f, #65f587);
      --hover-color: #38B2AC;
      --card-bg: rgba(62, 117, 226, 0.2); /* Reduced opacity for more transparency */
      --noise-texture: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" /><feColorMatrix type="saturate" values="0" /></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)" opacity="0.1" /></svg>'); /* Added noise texture */
    }

    [data-theme="light"] {
      --background-gradient: linear-gradient(135deg, #E9D8FD, #EBF4FF);
      --text-color: #2D3748;
      --cta-gradient: linear-gradient(90deg, #eddb64, #f58b65);
      --card-bg: rgba(255, 255, 255, 0.75); /* Adjusted for light theme */
      --noise-texture: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" /><feColorMatrix type="saturate" values="0" /></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)" opacity="0.15" /></svg>');
    }

    body {
      background: var(--background-gradient);
      color: var(--text-color);
      transition: background 0.5s ease, color 0.5s ease;
      overflow-x: hidden;
      position: relative;
    }

    /* Subtle background animation for realism */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 80%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent 70%);
      opacity: 0.6;
      animation: shimmer 15s infinite ease-in-out; /* Slow light shimmer */
    }

    @keyframes shimmer {
      0% { transform: translate(-10%, -10%) scale(1); }
      50% { transform: translate(10%, 10%) scale(1.1); }
      100% { transform: translate(-10%, -10%) scale(1); }
    }

    .glass {
      background: var(--card-bg);
      backdrop-filter: blur(12px) saturate(120%); /* Enhanced blur and saturation */
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); /* Deeper shadow for depth */
      position: relative;
      overflow: hidden;
    }

    /* Noise overlay for realistic glass */
    .glass::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--noise-texture);
      opacity: 0.5;
    }

    .card-hover:hover {
      transform: translateY(-8px); /* Slightly more lift for realism */
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3); /* Stronger shadow on hover */
    }

    .pulse {
      animation: pulse 3s infinite ease-in-out; /* Slower pulse for natural feel */
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); } /* Subtler scale */
    }

    /* Realistic button press effect */
    #enterApp:active {
      transform: translateY(2px); /* Simulate button press */
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2); /* Reduced shadow on press */
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-8 font-sans">
  <main class="w-full max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 p-6 sm:p-8 md:p-12 glass rounded-2xl shadow-xl card-hover relative">
    
    <!-- Logo & Heading Section -->
    <section class="flex flex-col items-center md:items-start text-center md:text-left gap-6">
      <div class="logo-container w-full max-w-[200px] mx-auto md:mx-0 relative" style="z-index: 1;">
        <img src="627b6510d0205f124c9bcf47-816445208.svg" alt="Logo" class="w-full h-auto" />
      </div>
      <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-[#ED64A6] to-[#F56565] leading-tight">
        Digital Card Generator
      </h1>
      <p class="text-base sm:text-lg text-white/80 max-w-xs sm:max-w-sm mx-auto md:mx-0">Drivers Licence, Banks Cards, Medicare.</p>
    </section>

    <!-- CTA & Theme Section -->
    <section class="flex flex-col items-center md:items-end justify-center gap-6">
      <button
        id="enterApp"
        class="w-full max-w-xs px-6 py-4 rounded-xl font-bold text-lg bg-gradient-to-r from-[#ED64A6] to-[#F56565] text-white shadow-lg hover:bg-[#38B2AC] hover:scale-105 transition-all duration-300 pulse focus:outline-none focus:ring-4 focus:ring-[#38B2AC]/50 relative"
      >
        Start Creating
      </button>
      <button
        id="themeToggle"
        aria-label="Toggle theme"
        class="p-3 mt-2 md:mt-0 rounded-full glass hover:bg-[#38B2AC]/70 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-[#38B2AC]/50 relative"
      >
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5" />
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
      </button>
    </section>
  </main>

  <!-- Scripts -->
  <script>
    // GSAP animations with more natural easing
    gsap.from("main", { opacity: 0, y: 50, duration: 1.2, ease: "expo.out", delay: 0.2 });
    gsap.from(".logo-container", { scale: 0.9, opacity: 0, duration: 0.9, ease: "elastic.out(1, 0.5)", delay: 0.3 }); /* Elastic for organic feel */
    gsap.from("h1", { x: -20, opacity: 0, duration: 0.9, ease: "sine.out", delay: 0.4 });
    gsap.from("p", { x: -20, opacity: 0, duration: 0.9, ease: "sine.out", delay: 0.6 });
    gsap.from("#enterApp", { scale: 0.9, opacity: 0, duration: 0.9, ease: "elastic.out(1, 0.5)", delay: 0.8 });
    gsap.from("#themeToggle", { scale: 0.9, opacity: 0, duration: 0.9, ease: "elastic.out(1, 0.5)", delay: 1 });

    // Theme toggle logic with background animation
    document.getElementById('themeToggle').onclick = () => {
      const html = document.documentElement;
      const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      gsap.to("body", {
        background: newTheme === 'dark' ? 'var(--background-gradient)' : 'var(--background-gradient)',
        duration: 0.7,
        ease: "sine.inOut"
      });
    };

    // Load saved theme
    document.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('theme');
      if (saved) document.documentElement.setAttribute('data-theme', saved);
    });

    // CTA Navigation
    document.getElementById('enterApp').onclick = () => {
      gsap.to("main", {
        opacity: 0,
        y: -50,
        duration: 0.6,
        ease: "sine.in",
        onComplete: () => {
          window.location.href = '/select.html';
        }
      });
    };

    // Screen click navigation to select.html
    document.querySelector('main').onclick = (e) => {
      if (e.target.closest('#enterApp') || e.target.closest('#themeToggle')) return; // Prevent navigation if clicking buttons
      gsap.to("main", {
        opacity: 0,
        y: -50,
        duration: 0.6,
        ease: "sine.in",
        onComplete: () => {
          window.location.href = 'select.html';
        }
      });
    };

    // Enhanced 3D Tilt with Parallax
    const card = document.querySelector('main');
    card.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const tiltX = (y - centerY) / centerY * 12; /* Slightly increased tilt */
      const tiltY = -(x - centerX) / centerX * 12;
      gsap.to(card, {
        rotationX: tiltX,
        rotationY: tiltY,
        duration: 0.4,
        ease: "sine.out",
        transformPerspective: 1200 /* Increased perspective for depth */
      });
      // Parallax effect for inner elements
      gsap.to(".logo-container", { x: tiltY * 0.5, y: tiltX * 0.5, duration: 0.4, ease: "sine.out" });
      gsap.to("h1", { x: tiltY * 0.3, y: tiltX * 0.3, duration: 0.4, ease: "sine.out" });
      gsap.to("p", { x: tiltY * 0.2, y: tiltX * 0.2, duration: 0.4, ease: "sine.out" });
    });

    card.addEventListener('mouseleave', () => {
      gsap.to(card, {
        rotationX: 0,
        rotationY: 0,
        duration: 0.6,
        ease: "sine.out"
      });
      gsap.to(".logo-container, h1, p", { x: 0, y: 0, duration: 0.6, ease: "sine.out" });
    });

    // Button micro-interaction for realism
    document.getElementById('enterApp').addEventListener('mousedown', () => {
      gsap.to("#enterApp", { scale: 0.95, duration: 0.1, ease: "power1.in" });
    });
    document.getElementById('enterApp').addEventListener('mouseup', () => {
      gsap.to("#enterApp", { scale: 1.05, duration: 0.2, ease: "power1.out" });
    });
  </script>
</body>
</html>
