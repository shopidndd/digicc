<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Create vibrant, personalized digital cards with ease using our Digital Card Generator.">
  <meta name="keywords" content="digital card, card generator, design tool, personalized cards">
  <meta name="author" content="xAI">
  <meta name="robots" content="index, follow">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Digital Card Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
  <style>
    :root {
      --background-gradient: linear-gradient(135deg, #181a18, #848810);
      --text-color: #F7FAFC;
      --cta-gradient: linear-gradient(90deg, #468e0b, #848810);
      --hover-color: #c41818;
      --card-bg: rgba(179, 192, 218, 0.3);
      --glass-overlay: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
      --shadow-color: rgba(0, 0, 0, 0.25);
      --border-color: rgba(255, 255, 255, 0.2);
      --font-primary: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-size-base: 15px;
      --transition-all: all 0.2s ease-in-out;
    }

    [data-theme="light"] {
      --background-gradient: linear-gradient(135deg, #ffffff, #c7c7c7);
      --text-color: #2D3748;
      --cta-gradient: linear-gradient(90deg, #ED64A6, #F56565);
      --card-bg: rgba(255, 255, 255, 0.4);
      --glass-overlay: linear-gradient(145deg, rgba(223, 223, 223, 0.145), rgba(200, 200, 200, 0.05));
      --shadow-color: rgba(0, 0, 0, 0.2);
      --border-color: rgba(0, 0, 0, 0.15);
    }

    body {
      background: var(--background-gradient);
      color: var(--text-color);
      font-family: var(--font-primary);
      font-size: var(--font-size-base);
      transition: background 0.4s ease, color 0.4s ease;
      overflow-x: hidden;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-tap-highlight-color: transparent;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1), transparent 50%);
      opacity: 0.5;
      animation: subtleMove 20s infinite linear;
      z-index: -1;
    }

    @keyframes subtleMove {
      0% { transform: translate(0, 0); }
      50% { transform: translate(20px, 20px); }
      100% { transform: translate(0, 0); }
    }

    

    

  

    

    .cta-button {
      background: var(--cta-gradient);
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .cta-button:hover {
      background: var(--hover-color);
      transform: scale(.8);
    }

    .cta-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .cta-button::after {
      content: 'Loading...';
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--text-color);
    }

    .cta-button.loading::after {
      display: block;
    }

    .cta-button.loading span {
      visibility: hidden;
    }

    @media (prefers-reduced-motion: reduce) {
      body, .glass, .glass::before, .cta-button, body::before {
        transition: none;
        animation: none;
      }
      .glass:hover, .card-hover:hover, .cta-button:hover {
        transform: none;
        box-shadow: 0 4px 16px var(--shadow-color);
      }
      .pulse {
        animation: none;
      }
    }

    @media (max-width: 640px) {
      :root {
        --font-size-base: 13px;
      }
      .glass {
        border-radius: 8px;
        box-shadow: 0 2px 12px var(--shadow-color);
        backdrop-filter: blur(8px) saturate(100%);
        -webkit-backdrop-filter: blur(8px) saturate(100%);
      }
      main {
        padding: 0.75rem;
        gap: 1rem;
      }
      h1 {
        font-size: 1.5rem;
        line-height: 1.2;
      }
      .logo-container {
        max-width: 100px;
      }
      .cta-button {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        max-width: 90px;
      }
      #themeToggle {
        padding: 0.5rem;
      }
      #themeToggle svg {
        width: 16px;
        height: 16px;
      }
    }
  </style>
</head>
<body>
  <div aria-live="polite" class="sr-only" id="theme-announcer"></div>
  <main class="w-full max-w-lg mx-auto grid grid-cols-1 gap-4 p-4 sm:p-6 glass card-hover" role="main" aria-labelledby="main-heading">
    <header class="flex flex-col items-center text-center gap-3">
      <div class="logo-container w-full max-w-[120px]">
        <img src="App/assets/AUSGEN_LOGO.png" alt="Digital Card Generator Logo" class="w-full h-auto" loading="lazy">
      </div>
    </header>
    <section class="flex flex-col items-center justify-center gap-3">
      <button id="enterApp" class="cta-button w-full max-w-[180px] px-4 py-2 rounded-lg font-bold text-sm text-white shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#38B2AC]/50">
        <span>Start Creating</span>
      </button>
      <button id="themeToggle" aria-label="Toggle between light and dark theme" class="p-2 rounded-full glass focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#38B2AC]/50">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true" class="theme-icon">
          <path class="sun" d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
          <circle class="sun" cx="12" cy="12" r="5" />
          <path class="moon" d="M12 3a9 9 0 0 0 9 9c0-4.97-4.03-9-9-9z" fill="currentColor" style="display: none;" />
        </svg>
      </button>
    </section>
  </main>
  <script>
    // Utility function for GSAP animations with fallback
    const animateElement = (selector, props, delay = 0) => {
      if (window.gsap) {
        gsap.from(selector, {
          ...props,
          duration: 0.6,
          ease: "power2.out",
          delay
        });
      } else {
        console.warn('GSAP not loaded, skipping animation for', selector);
      }
    };

    // Initialize animations
    const initAnimations = () => {
      animateElement("main", { opacity: 0, y: 30 }, 0.1);
      animateElement(".logo-container", { scale: 0.9, opacity: 0, ease: "back.out(1.5)" }, 0.2);
      animateElement("h1", { x: -20, opacity: 0, ease: "power2.out" }, 0.3);
      animateElement("#enterApp", { scale: 0.9, opacity: 0, ease: "back.out(1.5)" }, 0.5);
      animateElement("#themeToggle", { scale: 0.9, opacity: 0, ease: "back.out(1.5)" }, 0.6);
    };

    // Theme toggle logic with icon switch
    const toggleTheme = () => {
      try {
        const html = document.documentElement;
        const themeAnnouncer = document.getElementById('theme-announcer');
        const themeIcon = document.querySelector('.theme-icon');
        const sunPaths = document.querySelectorAll('.sun');
        const moonPath = document.querySelector('.moon');
        const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        
        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        
        // Update theme icon
        if (newTheme === 'dark') {
          sunPaths.forEach(path => path.style.display = '');
          moonPath.style.display = 'none';
        } else {
          sunPaths.forEach(path => path.style.display = 'none');
          moonPath.style.display = '';
        }

        // Announce theme change for screen readers
        if (themeAnnouncer) {
          themeAnnouncer.textContent = `Theme switched to ${newTheme} mode`;
        }

        if (window.gsap) {
          gsap.to("body", {
            background: newTheme === 'dark' ? 'var(--background-gradient)' : 'var(--background-gradient)',
            duration: 0.4,
            ease: "power2.inOut"
          });
        }
      } catch (error) {
        console.error('Theme toggle failed:', error);
      }
    };

    // Debounce utility
    const debounce = (func, wait) => {
      let timeout;
      return (...args) => {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    };

    // Navigation with animation and loading state
    const navigateWithAnimation = (url) => {
      const enterApp = document.getElementById('enterApp');
      if (enterApp) {
        enterApp.classList.add('loading');
        enterApp.disabled = true;
      }
      if (window.gsap) {
        gsap.to("main", {
          opacity: 0,
          y: -30,
          duration: 0.4,
          ease: "power2.in",
          onComplete: () => {
            window.location.href = url;
          }
        });
      } else {
        window.location.href = url;
      }
    };

    // Touch-based 3D Tilt Effect
    const initTiltEffect = () => {
      const card = document.querySelector('main');
      if (!card) return;

      const handleMove = (e) => {
        const rect = card.getBoundingClientRect();
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
        const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const tiltX = (y - centerY) / centerY * 6;
        const tiltY = -(x - centerX) / centerX * 6;
        if (window.gsap) {
          gsap.to(card, {
            rotationX: tiltX,
            rotationY: tiltY,
            duration: 0.2,
            ease: "power2.out",
            transformPerspective: 800
          });
        }
      };

      card.addEventListener('mousemove', handleMove);
      card.addEventListener('touchmove', handleMove);

      card.addEventListener('mouseleave', () => {
        if (window.gsap) {
          gsap.to(card, {
            rotationX: 0,
            rotationY: 0,
            duration: 0.4,
            ease: "power2.out"
          });
        }
      });

      card.addEventListener('touchend', () => {
        if (window.gsap) {
          gsap.to(card, {
            rotationX: 0,
            rotationY: 0,
            duration: 0.4,
            ease: "power2.out"
          });
        }
      });
    };

    // Initialize page
    const initPage = () => {
      try {
        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          document.documentElement.setAttribute('data-theme', savedTheme);
          const themeIcon = document.querySelector('.theme-icon');
          const sunPaths = document.querySelectorAll('.sun');
          const moonPath = document.querySelector('.moon');
          if (savedTheme === 'dark') {
            sunPaths.forEach(path => path.style.display = '');
            moonPath.style.display = 'none';
          } else {
            sunPaths.forEach(path => path.style.display = 'none');
            moonPath.style.display = '';
          }
        }

        // Event listeners
        const enterApp = document.getElementById('enterApp');
        const themeToggle = document.getElementById('themeToggle');
        const debouncedNavigate = debounce(() => navigateWithAnimation('select.html'), 300);

        if (enterApp) {
          enterApp.addEventListener('click', debouncedNavigate);
          enterApp.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              debouncedNavigate();
            }
          });
        }

        if (themeToggle) {
          themeToggle.addEventListener('click', toggleTheme);
          themeToggle.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              toggleTheme();
            }
          });
        }

        // Initialize animations and tilt effect
        initAnimations();
        initTiltEffect();
      } catch (error) {
        console.error('Page initialization failed:', error);
      }
    };

    // Run initialization on DOM load
    document.addEventListener('DOMContentLoaded', initPage);
  </script>
</body>
</html>
