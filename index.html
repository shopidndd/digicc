<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AusGen</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [isDark, setIsDark] = useState(true);
      const [isLoaded, setIsLoaded] = useState(false);

      useEffect(() => {
        setTimeout(() => setIsLoaded(true), 300);
      }, []);

      const toggleTheme = () => {
        setIsDark(!isDark);
      };

      return (
        <div className={`min-h-screen flex items-center justify-center transition-colors duration-300 ${
          isDark ? 'bg-gray-900' : 'bg-gray-100'
        } overflow-hidden`}>
          <div className={`w-full max-w-sm p-6 rounded-2xl shadow-xl ${
            isDark ? 'bg-gray-800' : 'bg-white'
          } flex flex-col items-center text-center transform transition-all duration-500 ${
            isLoaded ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-4'
          } mx-4`}>
            {/* Logo with animated cards */}
            <div className="relative w-28 h-28 mb-6 rounded-xl bg-gradient-to-br from-gray-700 to-gray-800 flex items-center justify-center shadow-md overflow-hidden group touch-none">
              <span className="text-4xl font-mono text-gray-400 filter drop-shadow-sm transform scale-105">AG</span>
              
              {/* Simplified cards for mobile */}
              <div className="absolute w-14 h-9 rounded-md shadow-sm bg-yellow-600 top-[35%] left-[30%] -rotate-10 opacity-0 animate-[fadeIn_0.8s_0.6s_forwards] group-hover:scale-105 transition-transform duration-200"></div>
              <div className="absolute w-14 h-9 rounded-md shadow-sm bg-gray-500 top-[30%] left-[38%] rotate-4 opacity-0 animate-[fadeIn_0.8s_0.8s_forwards] group-hover:scale-105 transition-transform duration-200"></div>
              <div className="absolute w-14 h-9 rounded-md shadow-sm bg-gray-600 top-[40%] left-[45%] rotate-10 opacity-0 animate-[fadeIn_0.8s_1s_forwards] group-hover:scale-105 transition-transform duration-200"></div>
              
              {/* Background effects */}
              <div className="absolute w-14 h-14 bg-gray-700 rounded-full -bottom-4 -right-4 filter blur-sm"></div>
              <div className="absolute w-8 h-8 bg-white/10 rounded-full -top-2 -left-2 filter blur-sm"></div>
            </div>

            {/* Title and description */}
            <h1 className={`text-2xl font-bold mb-2 sm:text-3xl ${
              isDark ? 'text-white' : 'text-gray-900'
            } animate-[fadeUp_0.6s_0.2s_forwards]`}>
              AusGen
            </h1>
            <p className={`${
              isDark ? 'text-gray-400' : 'text-gray-600'
            } mb-6 text-base sm:text-lg max-w-[240px] leading-relaxed animate-[fadeUp_0.6s_0.3s_forwards]`}>
              Digital Card Generator
            </p>

            {/* Theme toggle button */}
            <button
              onClick={toggleTheme}
              className="mb-4 p-3 rounded-full bg-gray-700 text-white hover:bg-gray-600 transition-colors text-lg active:scale-95"
              aria-label="Toggle theme"
            >
              {isDark ? '‚òÄÔ∏è' : 'üåô'}
            </button>

            {/* Enter button */}
            <a
              href="select.html"
              className={`inline-block w-full px-8 py-4 rounded-full text-base sm:text-lg font-semibold text-white bg-blue-900 hover:bg-red-600 transform hover:-translate-y-0.5 active:scale-95 transition-all shadow-md animate-[fadeUp_0.6s_0.4s_forwards]`}
            >
              Enter App
            </a>
          </div>

          {/* Simplified background animation */}
          <div className="fixed inset-0 pointer-events-none hidden sm:block">
            <div className="absolute w-80 h-80 bg-blue-500/10 rounded-full filter blur-2xl animate-pulse opacity-10 -top-40 -left-40"></div>
            <div className="absolute w-80 h-80 bg-red-500/10 rounded-full filter blur-2xl animate-pulse opacity-10 -bottom-40 -right-40"></div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>

  <style>
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Remove float animation for mobile performance */
    @media (max-width: 640px) {
      .group:hover .absolute {
        transform: scale(1.05) !important;
      }
      
      button, a {
        -webkit-tap-highlight-color: transparent;
      }
      
      .container {
        padding: 1rem;
      }
      
      .group {
        transition: none;
      }
    }
  </style>
</body>
</html>
