<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSW Driver Licence</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #fff;
            max-width: 430px;
            margin: 0 auto;
            min-height: 100vh;

        }
        .card {
            width: 100%;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            box-shadow: none;
            position: relative;
            display: flex;
            flex-direction: column;
            isolation: isolate;
            color: #022551;
            margin: 27px auto;
        }

        .card > .top-title-header,
        .card > .flipped-svg-header,
        .card > .identity-section,
        .card > .photo-block,
        .card > .info-center,
        .card > .license-details,
        .card > .class-conditions,
        .card > .address-block,
        .card > .signature-block,
        .card > .footer {
            position: relative;
            z-index: 2;
        }

        .hologram-block {
            position: absolute;
            top: 0;
            left: 0;
            padding-bottom: 20px;
            width: 130%;
            height: 100%;
            align-items: center;
            justify-content: center;
            z-index: 1;
            opacity: 0.3;
            pointer-events: none;
            overflow: hidden;
        }

        .hologram-block svg {
            width: 180%;
            height: auto;
            max-width: auto;
        }

        .top-title-header {
            background-color: #fff;
            color: #022551;
            text-align: center;
            padding: 16px 16px;
            font-size: 14px;
            font-weight: 500;
            border-bottom: 1px solid #eee;
        }

        .flipped-svg-header {
            height: 30px;
            overflow: hidden;
            position: relative;
            background: #fff;
        }

        .flipped-svg-header > svg {
            position: absolute;
            top: 5%;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleY(-1);
            object-fit: cover;
            pointer-events: none;
        }

        .identity-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 10px 16px 0;
            background: transparent;
            font-size: 14px;
        }

        .identity-section .nsw-logo {
            width: 60px;
            height: auto;
            flex-shrink: 0;
        }

        .identity-section .refreshed-date small {
            font-size: 15px;
            text-align: right;
            color: #9f9fa3;
            display: block;
            flex-shrink: 0;
        }

        .photo-block {
            display: flex;
            justify-content: center;
            padding: 0;
            position: relative;
            flex-grow: 1;
            align-items: center;
        }

        .license-photo {
            width: 190px;
            height: 220px;
            object-fit: cover;
        }

        .info-center {
            text-align: center;
            padding: 5px 0 20px;
            color: #022551;
            font-weight: 450;
        }

        .info-center .name-first-middle {
            font-size: 22px;
            font-weight: 450;
            line-height: 1.1;
        }

        .info-center .name-last {
            font-size: 22px;
            font-weight: normal;
            text-transform: uppercase;
            margin-top: 2px;
            font-weight: 450;
            line-height: 1.1;
        }

        .license-details {
            display: flex;
            justify-content: space-between;
            padding: 10px 16px 20px;
            position: relative;
            color: #022551;
            background: transparent;
        }

        .license-details .left .label,
        .class-conditions .label,
        .address-block .label,
        .signature-block .label {
            font-size: 14px;
            text-transform: uppercase;
            color: #022551;
            padding-top: 8px;
            margin-bottom: 10px;
            font-weight: 450;
            position: relative;
            z-index: 2;
        }

        .license-details .left .value,
        .class-conditions .value,
        .address-block .value {
            font-size: 22px;
            font-weight: 450;
            margin-bottom: 8px;
            color: #022551;
            position: relative;
            z-index: 2;
        }

        .qr img {
            width: 190px;
            height: 190px;
        }

        .class-conditions {
            display: flex;
            justify-content: space-around;
            padding: 10px 16px 20px;
            background: #fff;
        }

        .class-conditions div {
            width: 50%;
            text-align: center;
            background: #f2f2f2;
            border-radius: 6px;
            padding: 20px;
            font-size: 14px;
        }

        .address-block {
            padding: 0 16px 20px;
            background: transparent;
            position: relative;
            background: #fff;

        }

        .address-photo-background {
            background: #fff;
            position: absolute;
            top: 0;
            left: 10;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: left;
            justify-content: left;
            z-index: 1;
            opacity: 0.4;
            pointer-events: none;
            overflow: hidden;
        }

        .address-background-photo-img {
            width: 110px;
            height: 150px;
            object-fit: cover;
            background: #fff;

        }

        .signature-block {
            padding: 0 16px 30px;
            background: #fff;
            margin-bottom: auto;
        }

        .signature-block .signature-image {
            width: auto;
            max-height: 100px;
            display: block;
            align-self: center;
        }

        .card-number {
            line-height: 1.2;
            font-size: 22px;
        }

        .footer {
            position: relative;
            background: #fff;

            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 65px 16px;
            font-size: 14px;
            font-weight: 600;
            color: #022551;
            overflow: hidden;
        }

        .footer > svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            object-fit: cover;
            pointer-events: none;
        }

        .footer .card-number,
        .footer .logo {
            font-size: 14px;
            font-weight: 450;
            padding-top: 20px;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="card">  
        <div class="hologram-block"></div>

                    <div class="top-title-header">NSW Driver Licence</div>
            
                    <div class="flipped-svg-header">
                        <svg viewBox="0 0 1440 900" preserveAspectRatio="xMidYMid slice">
                          <polygon fill="#fff9c4" points="0,450 1440,600 1440,900 0,900"/>
                          <polygon fill="#ffeb3b" points="0,600 1440,450 1440,900 0,900"/>
                        </svg>
                    </div>
            
                    <div class="identity-section">
                        <img src="logo.png" alt="NSW Logo" class="nsw-logo">
                        <div class="photo-block">
                            <img src="" alt="Photo" class="license-photo">
                        </div>
                        <div class="refreshed-date">
                            <small>Refreshed<br>19 Nov 2024<br>14:39pm</small>
                        </div>
                    </div>
            
                    <div class="info-center">
                        <div class="name-first-middle">First Middle Name</div>
                        <div class="name-last">LASTNAME</div>
                    </div>
            
                    <div class="license-details">
                        <div class="left">
                            <div class="label">LICENCE NUMBER</div>
                            <div class="value">N/A</div>
                            <div class="label">EXPIRY</div>
                            <div class="value">N/A</div>
                            <div class="label">DATE OF BIRTH</div>
                            <div class="value">N/A</div>
                        </div>
                        <div class="qr">
                            <img src="" alt="QR Code">
                        </div>
                    </div>
            
                    <div class="class-conditions">
                        <div>
                            <span class="label">CLASS</span>
                            <span class="value">C</span>
                        </div>
                        <div>
                            <span class="label">CONDITIONS</span>
                            <span class="value">â€”</span>
                        </div>
                    </div>
            
                    <div class="address-block">
                        <div class="address-photo-background">
                            <img src="" alt="Background Photo" class="address-background-photo-img">
                        </div>
                        <div class="label">ADDRESS</div>
                        <div class="value">12 Main Rd<br>MELBOURNE VIC 3000</div>
                    </div>
            
                    <div class="signature-block">
                        <div class="label">SIGNATURE</div>
                        <img src="sig.png" alt="Signature" class="signature-image">
                    </div>
            
                    <div class="footer">
                        <svg viewBox="0 0 1440 900" preserveAspectRatio="none">
                            <polygon fill="#fff9c4" points="0,150 1440,300 1440,900 0,900"/>
                            <polygon fill="#ffeb3b" points="0,300 1440,150 1440,900 0,900"/>
                        </svg>
                        <div class="card-number"><small>CARD NUMBER</small><br>N/A</div>
                        <div>
                            <img src="logo.png" alt="NSW Logo" class="nsw-logo">
                        </div>
                    </div>
            
                    <script>
                        function generateSwirlPath() {
                            const x = Math.random() * 259;
                            const y = Math.random() * 247;
                            const radius = Math.random() * 30 + 10;
                            const angle1 = Math.random() * 360;
                            const angle2 = angle1 + (Math.random() * 180 + 90);
                            const controlX1 = x + Math.cos(angle1 * Math.PI / 180) * radius;
                            const controlY1 = y - Math.sin(angle1 * Math.PI / 180) * radius;
                            const controlX2 = x + Math.cos(angle2 * Math.PI / 180) * radius;
                            const controlY2 = y - Math.sin(angle2 * Math.PI / 180) * radius;
                            return `M${x},${y} C${controlX1},${controlY1} ${controlX2},${controlY2} ${x},${y}`;
                        }
            
                        function createSwirlPatterns(count = 5) {
                            const swirlGroup = document.getElementById('swirlPatterns');
                            swirlGroup.innerHTML = '';
                            for (let i = 0; i < count; i++) {
                                const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                                path.setAttribute('d', generateSwirlPath());
                                path.setAttribute('fill', 'none');
                                path.setAttribute('stroke', 'url(#hologramGradientBase)');
                                path.setAttribute('stroke-width', Math.random() * 1.5 + 0.5);
                                path.setAttribute('opacity', Math.random() * 0.4 + 0.3);
                                path.setAttribute('transform', `rotate(${Math.random() * 360} ${Math.random() * 259} ${Math.random() * 247})`);
                                swirlGroup.appendChild(path);
                            }
                        }
            
                        window.addEventListener('load', () => {
                            createSwirlPatterns(5);
                            setInterval(() => createSwirlPatterns(5), 5000);
                        });
                    </script>
                </div>
            </body>
            </html>
