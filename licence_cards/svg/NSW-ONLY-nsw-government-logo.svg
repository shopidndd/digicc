<style>
.card-container {
  position: relative;
  width: 259px;
  height: 247px;
  overflow: hidden;
}

.card__shine {
  --barwidth: 1.2%;
  --space: 200px;
  --posx: 50%;
  --posy: 50%;
  --mx: 50%;
  --my: 50%;
  
  position: absolute;
  inset: 0;
  z-index: 2;
  pointer-events: none;
  mix-blend-mode: color-dodge;
  filter: brightness(.95) contrast(4) saturate(0.75);
  clip-path: inset(2.8% 4% round 2.55% / 1.5%);
  
  background-image: 
    repeating-linear-gradient(0deg, 
      hsl(180, 70%, 50%) calc(var(--space)*1), 
      hsl(110, 80%, 50%) calc(var(--space)*2), 
      hsl(80, 90%, 50%) calc(var(--space)*3), 
      hsl(50, 90%, 50%) calc(var(--space)*4), 
      hsl(80, 90%, 50%) calc(var(--space)*5), 
      hsl(110, 80%, 50%) calc(var(--space)*6), 
      hsl(180, 70%, 50%) calc(var(--space)*7)
    ),
    repeating-linear-gradient(
      45deg, 
      #1a1a1a 0%, #1a1a1a 1%, 
      #1a1a1a var(--barwidth),
      #333 calc(var(--barwidth) + 0.01%),
      #333 calc(var(--barwidth) * 2),
      #555 calc(var(--barwidth) * 2 + 0.01%),
      #555 calc(var(--barwidth) * 3),
      #6c6c6c calc(var(--barwidth) * 3 + 0.01%),
      #6c6c6c calc(var(--barwidth) * 4),
      #808080 calc(var(--barwidth) * 4 + 0.01%),
      #808080 calc(var(--barwidth) * 5)
    ),
    repeating-linear-gradient(
      -45deg, 
      #1a1a1a 0%, #1a1a1a 1%, 
      #1a1a1a var(--barwidth),
      #333 calc(var(--barwidth) + 0.01%),
      #333 calc(var(--barwidth) * 2),
      #555 calc(var(--barwidth) * 2 + 0.01%),
      #555 calc(var(--barwidth) * 3),
      #6c6c6c calc(var(--barwidth) * 3 + 0.01%),
      #6c6c6c calc(var(--barwidth) * 4),
      #808080 calc(var(--barwidth) * 4 + 0.01%),
      #808080 calc(var(--barwidth) * 5)
    );

  background-size: 400% 400%, 210% 210%, 210% 210%;
  background-position: 
    calc(((var(--posx) - 50%) * -2.5) + 50%) 
    calc(((var(--posy) - 50%) * -2.5) + 50%),
    calc(((var(--posx) - 50%) * 1.5) + 50%) 
    calc(((var(--posy) - 50%) * 1.5) + 50%),
    calc(((var(--posx) - 50%) * 1.5) + 50%) 
    calc(((var(--posy) - 50%) * 1.5) + 50%);
}
</style>
