<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Digital Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-color: #00FFAA;
      --secondary-color: rgb(42, 42, 42);
      --text-color: white;
      --hover-color: #00E5A0;
      --background-gradient: linear-gradient(to bottom right, rgb(42, 42, 42), black);
    }

    body {
      background: var(--background-gradient);
      color: var(--text-color);
      font-family: 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    h1, h2, h3 {
      color: var(--primary-color);
    }

    button {
      background-color: var(--primary-color);
      color: var(--secondary-color);
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: var(--hover-color);
      transform: scale(1.05);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--hover-color);
    }

    .image-preview:hover {
      transform: scale(1.05);
      border-color: var(--hover-color);
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="landingPage" class="w-full max-w-sm p-6 rounded-2xl shadow-xl flex flex-col items-center text-center opacity-0 translate-y-4 animate-[fadeIn_1s_ease-out_0.1s_forwards]">

    <!-- LOGO -->
    <div class="relative w-56 h-20 mb-6 rounded-xl bg-gradient-to-br from-gray-700 to-gray-800 flex items-center justify-center shadow-md overflow-hidden group touch-none">
      <svg width="240" height="70" viewBox="0 0 240 70" fill="none" xmlns="http://www.w3.org/2000/svg">
        <style>
          .bg { fill: rgb(42, 42, 42); }
          .letter-a {
            fill: #00FFAA;
            font-family: 'Segoe UI', Roboto, sans-serif;
            font-weight: bold;
            font-size: 36px;
            animation: slideIn 0.5s ease-out forwards;
          }
          .triangle {
            fill: #00FFAA;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.6s ease-out 0.3s forwards;
          }
          .rest {
            fill: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            font-weight: bold;
            font-size: 36px;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 0.6s forwards;
          }
        </style>
        <rect class="bg" width="240" height="70" rx="14"/>
        <text x="20" y="48" class="letter-a">A</text>
        <polygon class="triangle" points="65,46 69,36 73,46"/>
        <text x="80" y="48" class="rest">USGEN</text>
      </svg>
    </div>

    <!-- HEADINGS -->
    <h1 class="text-3xl font-bold mb-2 animate-[fadeIn_0.6s_0.2s_forwards]">AusGen</h1>
    <p class="mb-6 text-base sm:text-lg max-w-[240px] leading-relaxed animate-[fadeIn_0.6s_0.3s_forwards]">
      Digital Card Generator
    </p>

    <!-- THEME TOGGLE -->
    <button id="themeToggle" class="mb-4 p-3 rounded-full bg-[#00FFAA] text-black hover:bg-[#00E5A0] transition-colors text-lg active:scale-95" aria-label="Toggle theme">
      ðŸŒ™
    </button>

    <!-- MAIN CTA -->
    <button id="enterApp" class="inline-block w-full px-8 py-4 rounded-full text-base sm:text-lg font-semibold text-white bg-gray-800 hover:bg-[#00FFAA] transform hover:-translate-y-0.5 active:scale-95 transition-all shadow-md animate-[fadeIn_0.6s_0.4s_forwards]">
      Enter App
    </button>
  </div>
</body>
</html>
