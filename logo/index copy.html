<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Digital Card Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    :root {
      --background-gradient: linear-gradient(135deg, #6B46C1, #2C5282);
      --text-color: #F7FAFC;
      --cta-gradient: linear-gradient(90deg, #ED64A6, #F56565);
      --hover-color: #38B2AC;
      --card-bg: rgba(26, 32, 44, 0.9);
    }

    [data-theme="light"] {
      --background-gradient: linear-gradient(135deg, #E9D8FD, #EBF4FF);
      --text-color: #2D3748;
      --cta-gradient: linear-gradient(90deg, #ED64A6, #F56565);
      --card-bg: rgba(255, 255, 255, 0.95);
    }

    body {
      background: var(--background-gradient);
      color: var(--text-color);
      transition: background 0.5s ease, color 0.5s ease;
      overflow-x: hidden;
    }

    .glass {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .card-hover:hover {
      transform: translateY(-5px);
    }

    .pulse {
      animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-8 font-sans">
  <main class="w-full max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 p-6 sm:p-8 md:p-12 glass rounded-2xl shadow-xl card-hover">
    
    <!-- Logo & Heading Section -->
    <section class="flex flex-col items-center md:items-start text-center md:text-left gap-6">
      <div class="logo-container w-full max-w-[200px] mx-auto md:mx-0">
        <img src="/cc_gen/digicc/627b6510d0205f124c9bcf47-816445208.svg" alt="Logo" class="w-full h-auto" />
      </div>
      <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-[#ED64A6] to-[#F56565] leading-tight">
        Digital Card Generator
      </h1>
      <p class="text-base sm:text-lg text-white/80 max-w-xs sm:max-w-sm mx-auto md:mx-0">Design vibrant, personalized digital cards with seamless creativity.</p>
    </section>

    <!-- CTA & Theme Section -->
    <section class="flex flex-col items-center md:items-end justify-center gap-6">
      <button
        id="enterApp"
        class="w-full max-w-xs px-6 py-4 rounded-xl font-bold text-lg bg-gradient-to-r from-[#ED64A6] to-[#F56565] text-white shadow-lg hover:bg-[#38B2AC] hover:scale-105 transition-all duration-300 pulse focus:outline-none focus:ring-4 focus:ring-[#38B2AC]/50"
      >
        Start Creating
      </button>
      <button
        id="themeToggle"
        aria-label="Toggle theme"
        class="p-3 mt-2 md:mt-0 rounded-full glass hover:bg-[#38B2AC]/70 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-[#38B2AC]/50"
      >
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5" />
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
      </button>
    </section>
  </main>

  <!-- Scripts -->
  <script>
    // GSAP animations
    gsap.from("main", { opacity: 0, y: 50, duration: 1, ease: "power3.out", delay: 0.2 });
    gsap.from(".logo-container", { scale: 0.8, opacity: 0, duration: 0.8, ease: "back.out(1.7)", delay: 0.3 });
    gsap.from("h1", { x: -30, opacity: 0, duration: 0.8, ease: "power2.out", delay: 0.4 });
    gsap.from("p", { x: -30, opacity: 0, duration: 0.8, ease: "power2.out", delay: 0.6 });
    gsap.from("#enterApp", { scale: 0.8, opacity: 0, duration: 0.8, ease: "back.out(1.7)", delay: 0.8 });
    gsap.from("#themeToggle", { scale: 0.8, opacity: 0, duration: 0.8, ease: "back.out(1.7)", delay: 1 });

    // Theme toggle logic
    document.getElementById('themeToggle').onclick = () => {
      const html = document.documentElement;
      const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      gsap.to("body", {
        background: newTheme === 'dark' ? 'var(--background-gradient)' : 'var(--background-gradient)',
        duration: 0.5,
        ease: "power2.inOut"
      });
    };

    // Load saved theme
    document.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('theme');
      if (saved) document.documentElement.setAttribute('data-theme', saved);
    });

    // CTA Navigation
    document.getElementById('enterApp').onclick = () => {
      gsap.to("main", {
        opacity: 0,
        y: -50,
        duration: 0.5,
        ease: "power2.in",
        onComplete: () => {
          window.location.href = '/app';
        }
      });
    };

    // Screen click navigation to select.html
    document.querySelector('body').onclick = (e) => {
      // Prevent triggering if click is on buttons to avoid interference
      if (e.target.closest('#enterApp') || e.target.closest('#themeToggle')) return;
      gsap.to("main", {
        opacity: 0,
        y: -50,
        duration: 0.5,
        ease: "power2.in",
        onComplete: () => {
          window.location.href = 'select.html';
        }
      });
    };

    // 3D Tilt Card Effect
    const card = document.querySelector('main');
    card.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const tiltX = (y - centerY) / centerY * 10;
      const tiltY = -(x - centerX) / centerX * 10;
      gsap.to(card, {
        rotationX: tiltX,
        rotationY: tiltY,
        duration: 0.3,
        ease: "power2.out",
        transformPerspective: 1000
      });
    });

    card.addEventListener('mouseleave', () => {
      gsap.to(card, {
        rotationX: 0,
        rotationY: 0,
        duration: 0.5,
        ease: "power2.out"
      });
    });
  </script>
</body>
</html>
