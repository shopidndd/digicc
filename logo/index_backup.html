<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Create vibrant, personalized digital cards with ease using our Digital Card Generator." />
  <meta name="keywords" content="digital card, card generator, design tool, personalized cards" />
  <meta name="author" content="xAI" />
  <meta name="robots" content="index, follow" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Digital Card Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
  <style>
    :root {
      --background-gradient: linear-gradient(135deg, #46c159, #6f822c);
      --text-color: #F7FAFC;
      --cta-gradient: linear-gradient(90deg, #64bbed, #fb5959);
      --hover-color: #384cb2;
      --card-bg: rgba(179, 192, 218, 0.3);
      --glass-overlay: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
      --shadow-color: rgba(0, 0, 0, 0.25);
      --border-color: rgba(255, 255, 255, 0.2);
      --font-primary: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-size-base: 15px;
      --transition-all: all 0.2s ease-in-out;
    }

    [data-theme="light"] {
      --background-gradient: linear-gradient(135deg, #ffffff, #c7c7c7);
      --text-color: #2D3748;
      --cta-gradient: linear-gradient(90deg, #ED64A6, #F56565);
      --card-bg: rgba(255, 255, 255, 0.4);
      --glass-overlay: linear-gradient(145deg, rgba(200, 200, 200, 0.2), rgba(200, 200, 200, 0.05));
      --shadow-color: rgba(0, 0, 0, 0.2);
      --border-color: rgba(0, 0, 0, 0.15);
    }

    body {
      background: var(--background-gradient);
      color: var(--text-color);
      font-family: var(--font-primary);
      font-size: var(--font-size-base);
      transition: background 0.4s ease, color 0.4s ease;
      overflow-x: hidden;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-tap-highlight-color: transparent;
    }

    .glass {
      background: var(--card-bg);
      backdrop-filter: blur(10px) saturate(110%);
      -webkit-backdrop-filter: blur(10px) saturate(110%);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      box-shadow: 0 4px 16px var(--shadow-color);
      transition: var(--transition-all);
      position: relative;
      overflow: hidden;
      touch-action: manipulation;
    }

    .glass:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px var(--shadow-color);
      backdrop-filter: blur(12px) saturate(120%);
      -webkit-backdrop-filter: blur(12px) saturate(120%);
    }

    .glass::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--glass-overlay);
      pointer-events: none;
      opacity: 0.8;
      transition: var(--transition-all);
    }

    .glass:hover::before {
      opacity: 1;
    }

    .card-hover:hover {
      transform: translateY(-3px);
    }

    .pulse {
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    @media (prefers-reduced-motion: reduce) {
      body, .glass, .glass::before {
        transition: none;
      }
      .glass:hover, .card-hover:hover {
        transform: none;
        box-shadow: 0 4px 16px var(--shadow-color);
      }
      .pulse {
        animation: none;
      }
    }

    @media (max-width: 640px) {
      :root {
        --font-size-base: 13px;
      }
      .glass {
        border-radius: 8px;
        box-shadow: 0 2px 12px var(--shadow-color);
        backdrop-filter: blur(8px) saturate(100%);
        -webkit-backdrop-filter: blur(8px) saturate(100%);
      }
      main {
        padding: 0.75rem;
        gap: 1rem;
      }
      h1 {
        font-size: 1.5rem;
        line-height: 1.2;
      }
      p {
        font-size: 0.875rem;
        max-width: 100%;
      }
      .logo-container {
        max-width: 120px;
      }
      button#enterApp {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        max-width: 200px;
      }
      button#themeToggle {
        padding: 0.5rem;
      }
      button#themeToggle svg {
        width: 16px;
        height: 16px;
      }
    }
  </style>
</head>
<body class="min-h-screen font-sans">
  <main class="w-full max-w-lg mx-auto grid grid-cols-1 gap-4 p-4 sm:p-6 glass rounded-xl shadow-lg card-hover" role="main" aria-labelledby="main-heading">
    <!-- Logo & Heading Section -->
    <section class="flex flex-col items-center text-center gap-3">
      <div class="logo-container w-full max-w-[120px]">
        <img src="https://via.placeholder.com/120?text=Logo" alt="Digital Card Generator Logo" class="w-full h-auto" loading="lazy" />
      </div>
      <h1 id="main-heading" class="text-xl sm:text-2xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-[#ED64A6] to-[#F56565] leading-tight">
        Digital Card Generator
      </h1>
      <p class="text-xs sm:text-sm text-white/80 max-w-full">Design vibrant, personalized digital cards with seamless creativity.</p>
    </section>

    <!-- CTA & Theme Section -->
    <section class="flex flex-col items-center justify-center gap-3">
      <button
        id="enterApp"
        class="w-full max-w-[200px] px-4 py-2 rounded-lg font-bold text-sm bg-gradient-to-r from-[#ED64A6] to-[#F56565] text-white shadow-md hover:bg-[#38B2AC] hover:scale-105 transition-all duration-200 pulse focus:outline-none focus:ring-2 focus:ring-[#38B2AC]/50"
        aria-label="Start creating a digital card"
      >
        Start Creating
      </button>
      <button
        id="themeToggle"
        aria-label="Toggle between light and dark theme"
        class="p-2 rounded-full glass hover:bg-[#38B2AC]/70 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#38B2AC]/50"
      >
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <circle cx="12" cy="12" r="5" />
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
      </button>
    </section>
  </main>

  <script>
    // Utility function for GSAP animations
    const animateElement = (selector, props, delay = 0) => {
      gsap.from(selector, {
        ...props,
        duration: 0.6, // Reduced duration for mobile
        ease: "power2.out",
        delay
      });
    };

    // Initialize animations
    const initAnimations = () => {
      animateElement("main", { opacity: 0, y: 30 }, 0.1);
      animateElement(".logo-container", { scale: 0.9, opacity: 0, ease: "back.out(1.5)" }, 0.2);
      animateElement("h1", { x: -20, opacity: 0, ease: "power2.out" }, 0.3);
      animateElement("p", { x: -20, opacity: 0, ease: "power2.out" }, 0.4);
      animateElement("#enterApp", { scale: 0.9, opacity: 0, ease: "back.out(1.5)" }, 0.5);
      animateElement("#themeToggle", { scale: 0.9, opacity: 0, ease: "back.out(1.5)" }, 0.6);
    };

    // Theme toggle logic
    const toggleTheme = () => {
      try {
        const html = document.documentElement;
        const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        gsap.to("body", {
          background: newTheme === 'dark' ? 'var(--background-gradient)' : 'var(--background-gradient)',
          duration: 0.4,
          ease: "power2.inOut"
        });
      } catch (error) {
        console.error('Theme toggle failed:', error);
      }
    };

    // Debounce utility for touch events
    const debounce = (func, wait) => {
      let timeout;
      return (...args) => {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    };

    // Navigation with animation
    const navigateWithAnimation = (url) => {
      gsap.to("main", {
        opacity: 0,
        y: -30,
        duration: 0.4,
        ease: "power2.in",
        onComplete: () => {
          window.location.href = url;
        }
      });
    };

    // Touch-based 3D Tilt Effect
    const initTiltEffect = () => {
      const card = document.querySelector('main');
      if (!card) return;

      const handleMove = (e) => {
        const rect = card.getBoundingClientRect();
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
        const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const tiltX = (y - centerY) / centerY * 6;
        const tiltY = -(x - centerX) / centerX * 6;
        gsap.to(card, {
          rotationX: tiltX,
          rotationY: tiltY,
          duration: 0.2,
          ease: "power2.out",
          transformPerspective: 800
        });
      };

      card.addEventListener('mousemove', handleMove);
      card.addEventListener('touchmove', handleMove);

      card.addEventListener('mouseleave', () => {
        gsap.to(card, {
          rotationX: 0,
          rotationY: 0,
          duration: 0.4,
          ease: "power2.out"
        });
      });

      card.addEventListener('touchend', () => {
        gsap.to(card, {
          rotationX: 0,
          rotationY: 0,
          duration: 0.4,
          ease: "power2.out"
        });
      });
    };

    // Initialize page
    const initPage = () => {
      // Load saved theme
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
      }

      // Event listeners
      const enterApp = document.getElementById('enterApp');
      const themeToggle = document.getElementById('themeToggle');
      const body = document.querySelector('body');

      const debouncedNavigate = debounce((url) => navigateWithAnimation(url), 300);

      if (enterApp) {
        enterApp.addEventListener('click', (e) => {
          e.preventDefault();
          debouncedNavigate('/app');
        });
        enterApp.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            debouncedNavigate('/app');
          }
        });
      }

      if (themeToggle) {
        themeToggle.addEventListener('click', toggleTheme);
        themeToggle.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            toggleTheme();
          }
        });
      }

      if (body) {
        body.addEventListener('click', (e) => {
          if (e.target.closest('#enterApp') || e.target.closest('#themeToggle')) return;
          debouncedNavigate('select.html');
        });
      }

      // Initialize animations and tilt effect
      initAnimations();
      initTiltEffect();
    };

    // Run initialization on DOM load
    document.addEventListener('DOMContentLoaded', initPage);
  </script>
</body>
</html>
