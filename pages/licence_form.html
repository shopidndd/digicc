<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Details Form</title>
    <style>
        :root {
            --card-bg: #ffffff;
            --text: #333333;
            --input-border: #cccccc;
            --error: #ff0000;
            --primary: #003087;
            --primary-dark: #002766;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        .form-container {
            width: 100%;
            max-width: 360px;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow);
            text-align: center;
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            color: var(--text);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            color: var(--text);
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            box-sizing: border-box;
            background: var(--card-bg);
            color: var(--text);
        }

        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            box-sizing: border-box;
            background: var(--card-bg);
            color: var(--text);
            min-height: 80px;
        }

        .error-message {
            color: var(--error);
            font-size: 12px;
            position: absolute;
            bottom: -18px;
            left: 0;
        }

        .submit-button,
        .back-button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .submit-button:hover,
        .back-button:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 10px var(--shadow);
        }

        .submit-button:active,
        .back-button:active {
            transform: scale(0.98);
        }

        @media (max-width: 360px) {
            .form-container {
                padding: 15px;
            }

            .form-title {
                font-size: 20px;
            }

            .form-group label {
                font-size: 14px;
            }

            .form-group input,
            .form-group textarea {
                font-size: 14px;
                padding: 8px;
            }

            .submit-button,
            .back-button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="section animate-[fadeUp_0.6s]">
            <h2 class="text-2xl font-bold mb-6 text-center">Enter License Details</h2>
            
            <form id="licenseForm" class="space-y-4" novalidate>
                <!-- Dynamic fields will be populated here -->
                <div id="formFields"></div>

                <!-- Preview Section -->
                <div class="preview-section mt-6 p-4 bg-gray-100 rounded-lg hidden">
                    <h3 class="text-lg font-semibold mb-2">Preview</h3>
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <p class="text-sm text-gray-600">Name:</p>
                            <p data-preview="firstName"></p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">License Number:</p>
                            <p data-preview="licenseNumber"></p>
                        </div>
                        <!-- Add more preview fields as needed -->
                    </div>
                </div>

                <!-- Buttons -->
                <div class="flex flex-col space-y-3 mt-6">
                    <button type="submit" 
                            class="w-full py-4 rounded-full text-white bg-blue-700 hover:bg-blue-600 font-semibold transition-all active:scale-95">
                        Save Details
                    </button>

                    <button type="button" 
                            class="back-button w-full py-4 rounded-full text-white bg-gray-600 hover:bg-gray-700 font-semibold transition-all active:scale-95 flex items-center justify-center" 
                            data-target="license-menu">
                        <span class="mr-2">‚Üê</span> Back
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initializeLicenseForm();
        });
    </script>
</body>
</html>
