<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/responsive.css">
<div id="medicareSection" class="section hidden animate-[fadeUp_0.6s]" data-loaded="false"></div>
<script>
  if (!document.getElementById('medicareSection').dataset.loaded) {
    fetch('forms/medicare_form.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('medicareSection').innerHTML = html || `
          <h2 class="text-2xl font-bold mb-6 text-center">Enter Medicare Details</h2>
          <div class="form-container">
            <div class="form-group">
              <label for="medicareFullName" class="block text-sm font-medium mb-1">Full Name</label>
              <input type="text" id="medicareFullName" name="medicareFullName" required placeholder="Enter full name" class="form-input w-full p-3 rounded-lg mb-2">
            </div>
            <div class="form-group">
              <label for="medicareNumber" class="block text-sm font-medium mb-1">Medicare Number</label>
              <input type="text" id="medicareNumber" name="medicareNumber" required placeholder="Enter Medicare number" pattern="\d{10}" class="form-input w-full p-3 rounded-lg mb-2">
            </div>
            <button class="submit-button w-full py-4 mb-3 rounded-full text-white bg-blue-700 hover:bg-blue-600 font-semibold transition-all active:scale-95" onclick="saveMedicareDetails()">Save Details</button>
            <button class="back-button w-full py-4 mb-3 rounded-full text-white bg-gray-600 hover:bg-gray-700 font-semibold transition-all active:scale-95 flex items-center justify-center" data-target="medicare-menu" aria-label="Back to Menu">
              <span class="mr-2">‚Üê</span> Back
            </button>
          </div>
        `;
        document.getElementById('medicareSection').dataset.loaded = true;
        document.querySelector('.submit-button').onclick = saveMedicareDetails;
        document.querySelector('.back-button').onclick = () => loadPage('medicare-menu');
      });
  }
</script>
