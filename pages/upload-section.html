<div id="uploadSection" class="section hidden animate-[fadeUp_0.6s]">
    <h2 class="text-2xl font-bold mb-6 text-center">Upload Image</h2>
    <div class="image-upload-container p-4 border-2 border-dashed border-gray-400 rounded-lg mb-4 text-center" id="dropArea" aria-label="Drag and drop or select image">
      <div class="form-group mb-4">
        <label for="imageUpload" class="block text-sm font-medium mb-2">Select or Drop Image</label>
        <input type="file" id="imageUpload" name="imageUpload" accept="image/*" class="form-input w-full p-2 rounded-lg" aria-label="Upload Image">
      </div>
      <div id="dragFeedback" class="hidden text-green-500 text-sm">Drop image here...</div>
      <img id="imagePreview" class="image-preview max-w-full max-h-48 rounded-lg border-2 border-gray-400 mb-4 hidden" alt="Image Preview" onclick="openImagePreview()">
      <button class="remove-image hidden bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition-all" id="removeImage" onclick="removeImage()">Remove Image</button>
    </div>
    <button class="submit-button w-full py-4 mb-3 rounded-full text-white bg-blue-700 hover:bg-blue-600 font-semibold transition-all active:scale-95" onclick="saveImage()" aria-label="Save Image">Save</button>
    <button class="back-button w-full py-4 mb-3 rounded-full text-white bg-gray-600 hover:bg-gray-700 font-semibold transition-all active:scale-95 flex items-center justify-center" data-target="license-menu" aria-label="Back to Menu">
      <span class="mr-2">‚Üê</span> Back
    </button>
  </div>
