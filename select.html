<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AusGen - Select Option</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [isDark, setIsDark] = useState(true);
      const [isLoaded, setIsLoaded] = useState(false);

      useEffect(() => {
        setTimeout(() => setIsLoaded(true), 300);
      }, []);

      const toggleTheme = () => {
        setIsDark(!isDark);
      };

      return (
        <div className={`min-h-screen flex flex-col transition-colors duration-300 ${
          isDark ? 'bg-gray-900' : 'bg-gray-100'
        } overflow-hidden`}>
          <div className={`w-full max-w-sm mx-auto flex-1 flex flex-col ${
            isDark ? 'bg-gray-800' : 'bg-white'
          } rounded-2xl shadow-xl transition-all duration-500 ${
            isLoaded ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-4'
          }`}>
            {/* Header */}
            <header className="p-4 sm:p-6 relative text-center">
              <a
                href="index.html"
                className={`absolute top-4 left-4 text-base sm:text-lg font-semibold ${
                  isDark ? 'text-orange-400 hover:text-orange-300' : 'text-orange-500 hover:text-orange-600'
                } transition-colors`}
                aria-label="Back to home"
              >
                Back
              </a>
              <h1 className={`text-xl sm:text-2xl font-bold ${
                isDark ? 'text-white' : 'text-gray-900'
              } animate-[fadeUp_0.6s_0.2s_forwards]`}>
                Select an Option
              </h1>
              <p className={`mt-2 text-sm sm:text-base ${
                isDark ? 'text-gray-400' : 'text-gray-600'
              } animate-[fadeUp_0.6s_0.3s_forwards]`}>
                Choose what type of digital card you want to generate
              </p>
            </header>

            {/* Options Container */}
            <div className="flex-1 p-4 sm:p-6 flex flex-col gap-4 sm:gap-6">
              {/* Bank Card Option */}
              <a
                href="forms/bank_forms.html"
                className={`block p-4 sm:p-6 rounded-xl ${
                  isDark ? 'bg-gray-700' : 'bg-gray-200'
                } text-center cursor-pointer shadow-md hover:shadow-lg transform hover:-translate-y-1 active:scale-95 transition-all animate-[fadeUp_0.6s_0.4s_forwards] touch-none`}
              >
                <div className="w-12 h-12 sm:w-14 sm:h-14 rounded-full bg-gradient-to-br from-blue-900 to-blue-600 flex items-center justify-center mb-3 mx-auto text-xl sm:text-2xl">
                  üí≥
                </div>
                <h2 className={`text-base sm:text-lg font-semibold ${
                  isDark ? 'text-white' : 'text-gray-900'
                } mb-2`}>
                  Digital Bank Card
                </h2>
                <p className={`text-sm sm:text-base ${
                  isDark ? 'text-gray-400' : 'text-gray-600'
                } max-w-[220px] mx-auto`}>
                  Create a digital version of your bank card for major Australian banks
                </p>
              </a>

              {/* Medicare Card Option */}
              <a
                href="forms/medicare_form.html"
                className={`block p-4 sm:p-6 rounded-xl ${
                  isDark ? 'bg-gray-700' : 'bg-gray-200'
                } text-center cursor-pointer shadow-md hover:shadow-lg transform hover:-translate-y-1 active:scale-95 transition-all animate-[fadeUp_0.6s_0.5s_forwards] touch-none`}
              >
                <div className="w-12 h-12 sm:w-14 sm:h-14 rounded-full bg-gradient-to-br from-green-900 to-green-600 flex items-center justify-center mb-3 mx-auto text-xl sm:text-2xl">
                  üè•
                </div>
                <h2 className={`text-base sm:text-lg font-semibold ${
                  isDark ? 'text-white' : 'text-gray-900'
                } mb-2`}>
                  Medicare Card
                </h2>
                <p className={`text-sm sm:text-base ${
                  isDark ? 'text-gray-400' : 'text-gray-600'
                } max-w-[220px] mx-auto`}>
                  Generate a digital Medicare card with your details
                </p>
              </a>
            </div>

            {/* Theme Toggle */}
            <div className="p-4 sm:p-6 flex justify-center">
              <button
                onClick={toggleTheme}
                className="p-3 rounded-full bg-gray-700 text-white hover:bg-gray-600 transition-colors text-lg active:scale-95"
                aria-label="Toggle theme"
              >
                {isDark ? '‚òÄÔ∏è' : 'üåô'}
              </button>
            </div>

            {/* Footer */}
            <footer className={`p-4 sm:p-6 text-center text-xs sm:text-sm ${
              isDark ? 'text-gray-400' : 'text-gray-600'
            } animate-[fadeUp_0.6s_0.6s_forwards]`}>
              AusGen - Digital Card Generator
            </footer>
          </div>

          {/* Simplified Background Animation */}
          <div className="fixed inset-0 pointer-events-none hidden sm:block">
            <div className="absolute w-80 h-80 bg-blue-500/10 rounded-full filter blur-2xl animate-pulse opacity-10 -top-40 -left-40"></div>
            <div className="absolute w-80 h-80 bg-orange-500/10 rounded-full filter blur-2xl animate-pulse opacity-10 -bottom-40 -right-40"></div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>

  <style>
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 640px) {
      a, button {
        -webkit-tap-highlight-color: transparent;
      }
      
      .container {
        padding: 1rem;
      }
    }
  </style>
</body>
</html>
