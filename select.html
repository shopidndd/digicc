<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AusGen - Select Option</title>
  <style>
    :root {
      --primary: #0f2235;
      --bg: #1c1c1e;
      --text: #f5f5f7;
      --subtext: #a1a1aa;
      --highlight: #e69778;
      --card-radius: 16px;
      --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 430px;
      width: 100%;
      background: #2c2c2e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    header {
      padding: 1.5rem;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      color: var(--subtext);
      font-size: 0.9rem;
    }

    .back-button {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      background: none;
      border: none;
      color: var(--highlight);
      font-size: 0.9rem;
      cursor: pointer;
    }

    .options-container {
      flex: 1;
      padding: 1rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .option-card {
      background: #3a3a3c;
      border-radius: var(--card-radius);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: var(--card-shadow);
      animation: fadeIn 0.6s forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .option-card:nth-child(1) {
      animation-delay: 0.1s;
    }

    .option-card:nth-child(2) {
      animation-delay: 0.3s;
    }

    .option-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
    }

    .option-card:active {
      transform: translateY(0);
    }

    .option-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .bank-icon {
      background: linear-gradient(135deg, #0f2235, #1a3a5f);
    }

    .medicare-icon {
      background: linear-gradient(135deg, #006633, #00aa55);
    }

    .option-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .option-desc {
      color: var(--subtext);
      font-size: 0.9rem;
      max-width: 240px;
    }

    footer {
      padding: 1.5rem;
      text-align: center;
      color: var(--subtext);
      font-size: 0.8rem;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 430px) {
      .options-container {
        padding: 1rem;
      }

      .option-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <button class="back-button" onclick="location.href='index.html'">Back</button>
      <h1>Select an Option</h1>
      <p>Choose what type of digital card you want to generate</p>
    </header>

    <div class="options-container">
      <div class="option-card" onclick="location.href='form.html'">
        <div class="option-icon bank-icon">üí≥</div>
        <div class="option-title">Digital Bank Card</div>
        <div class="option-desc">Create a digital version of your bank card for major Australian banks</div>
      </div>

      <div class="option-card" onclick="alert('Medicare feature coming soon!')">
        <div class="option-icon medicare-icon">üè•</div>
        <div class="option-title">Medicare Card</div>
        <div class="option-desc">Generate a digital Medicare card with your details</div>
      </div>
    </div>

    <footer>
      AusGen - Digital Card Generator
    </footer>
  </div>
</body>
</html>
